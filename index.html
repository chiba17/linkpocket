<body class="min-h-screen pb-40">

    <!-- Header -->
    <header id="app-header-wrapper" class="fixed top-0 left-0 right-0 z-40 bg-white transition-transform duration-300 border-b border-gray-100">
        <div class="max-w-5xl mx-auto px-6 py-5 flex items-center justify-between">
            <!-- Logo -->
            <div id="header-logo" class="flex items-center gap-3 cursor-pointer flex-shrink-0 group" title="Double click to reload">
                <div class="w-8 h-8 bg-black text-white flex items-center justify-center rounded-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" data-lucide="pocket" class="lucide lucide-pocket w-4 h-4"><path d="M20 3a2 2 0 0 1 2 2v6a1 1 0 0 1-20 0V5a2 2 0 0 1 2-2z"></path><path d="m8 10 4 4 4-4"></path></svg>
                </div>
                <h1 class="text-lg font-bold tracking-tighter text-black group-hover:opacity-70 transition-opacity">Link Pocket</h1>
            </div>
            
            <!-- Secret Download Area -->
            <div id="header-spacer" class="flex-grow mx-4 h-10 cursor-default"></div>
            
            <div class="flex items-center gap-4 flex-shrink-0">
                <button id="btn-recent-comments" class="relative group p-1">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" data-lucide="message-square" class="lucide lucide-message-square w-6 h-6 text-gray-400 group-hover:text-black transition-colors stroke-[1.5]"><path d="M22 17a2 2 0 0 1-2 2H6.828a2 2 0 0 0-1.414.586l-2.202 2.202A.71.71 0 0 1 2 21.286V5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2z"></path></svg>
                    <!-- Badge -->
                    <div id="badge-comments" class="absolute -top-1 -right-1 w-4 h-4 bg-blue-600 text-white text-[10px] font-bold rounded-full flex items-center justify-center opacity-0 scale-0 transition-all hidden border border-white">0</div>
                </button>

            const a = document.createElement('a');
            a.href = url;
            a.download = 'LinkPocket_Shared.html';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            console.log("Downloading HTML...");

        const COL_ITEMS = 'lp_items_v2';
        const COL_COMMENTS = 'lp_comments_v2';
        const COL_CHATS = 'lp_chats_v2';
        const COL_PROFILES = 'lp_profiles_v2';

        function subscribeData() {
            state.isLoading = true;
            if (els.loadingState) els.loadingState.classList.remove('hidden');
            if (els.emptyState) els.emptyState.classList.add('hidden');
            if (els.cardsContainer) els.cardsContainer.classList.add('hidden');

            if (unsubscribeItems) unsubscribeItems();
            unsubscribeItems = onSnapshot(collection(db, COL_ITEMS), (snapshot) => {
                state.items = [];
                snapshot.forEach(doc => state.items.push({ id: doc.id, ...doc.data() }));
                state.items.sort((a, b) => {
                    const tA = a.date?.seconds || 0;
                    const tB = b.date?.seconds || 0;
                    return tB - tA;
                });
                state.isLoading = false;
                if (els.loadingState) els.loadingState.classList.add('hidden');
                renderCards();
            }, handleError);

            if (unsubscribeComments) unsubscribeComments();
            unsubscribeComments = onSnapshot(collection(db, COL_COMMENTS), (snapshot) => {
                state.comments = [];
                const lastViewed = getLastViewed(STORAGE_KEY_LAST_VIEWED_COMMENTS);
                let unreadCount = 0;

                snapshot.forEach(doc => {
                    const data = doc.data();
                    state.comments.push({ id: doc.id, ...data });
                    
                    if (data.authorId !== state.customUserId) {
                        const timestamp = data.date?.seconds ? data.date.seconds * 1000 : 0;
                        if (timestamp > lastViewed) {
                            unreadCount++;
                        }
                    }
                });
                
                state.newCommentsCount = unreadCount;
                updateBadge();

                if (state.activeCommentItemId) renderCommentsList();
                renderCards(); renderRecentCommentsList();
            }, handleError);

            if (unsubscribeChats) unsubscribeChats();
            unsubscribeChats = onSnapshot(collection(db, COL_CHATS), (snapshot) => {
                state.chats = [];
                const lastViewed = getLastViewed(STORAGE_KEY_LAST_VIEWED_CHATS);
                let unreadCount = 0;

                snapshot.forEach(doc => {
                    const data = doc.data();
                    state.chats.push({ id: doc.id, ...data });

                    if (data.authorId !== state.customUserId) {
                        const timestamp = data.date?.seconds ? data.date.seconds * 1000 : 0;
                        if (timestamp > lastViewed) {
                            unreadCount++;
                        }
                    }
                });

                state.newChatsCount = unreadCount;
                updateBadge();
                renderChatList();
            }, handleError);

            if (unsubscribeProfiles) unsubscribeProfiles();
            unsubscribeProfiles = onSnapshot(collection(db, COL_PROFILES), (snapshot) => {
                snapshot.forEach(doc => state.userProfiles[doc.id] = doc.data());
                updateUserDisplay();
                renderCards();
                renderRecentCommentsList();
                renderChatList();
                if (state.activeCommentItemId) renderCommentsList();
            }, handleError);
        }

        function handleError(error) {
            console.error(error);
            if (error.code === 'permission-denied' && els.errorContainer) {

        window.handleSave = async function() {
            const inpTitle = document.getElementById('inp-title');
            const inpUrl = document.getElementById('inp-url');
            const inpMemo = document.getElementById('inp-memo');
            const title = inpTitle ? inpTitle.value.trim() : '';
            const url = inpUrl ? inpUrl.value.trim() : '';
            // Trim memo here
            const memo = inpMemo ? inpMemo.value.trim() : '';
            const cat = document.querySelector('input[name="category"]:checked')?.value;
            if (!cat || !title) return showToast("", true);

            if (els.btnSave) {

                els.btnSave.textContent = "...";

            try {
                await setDoc(doc(db, COL_PROFILES, state.customUserId), {
                    nickname: state.nickname, color: state.color

                let thumbnail = '';
                if (url) {
                     try {
                        const res = await fetch(`https://api.microlink.io/?url=${encodeURIComponent(url)}&palette=true`);
                        const json = await res.json();
                        if (json.status === 'success') thumbnail = json.data.image?.url || '';
                    } catch (e) {}
                }

                const data = { title, url, memo, category: cat, thumbnail, authorId: state.customUserId };
                const col = collection(db, COL_ITEMS);

                if (state.editingItemId) {
                    await updateDoc(doc(col, state.editingItemId), { ...data, updatedAt: serverTimestamp() });

                    await addDoc(col, { ...data, date: serverTimestamp() });
                    showToast("");

                closePostModal();
            } catch(e) {
                showToast(": " + e.code, true);

                    els.btnSave.textContent = "";

        // 
        function setupLongPress(element, callback) {
            let pressTimer;
            let startX, startY;

            const start = (e) => {
                if (e.type === 'mousedown' && e.button !== 0) return;
                if(e.touches && e.touches.length > 0) {
                    startX = e.touches[0].clientX;
                    startY = e.touches[0].clientY;
                }
                pressTimer = setTimeout(() => {
                    if (navigator.vibrate) navigator.vibrate(50);
                    callback();
                }, 1000);
            };
            const cancel = () => clearTimeout(pressTimer);
            const checkMove = (e) => {
                if (!startX || !startY) return;
                if (e.touches && e.touches.length > 0) {
                    const moveX = e.touches[0].clientX;
                    const moveY = e.touches[0].clientY;
                    if (Math.abs(moveX - startX) > 10 || Math.abs(moveY - startY) > 10) clearTimeout(pressTimer);
                }
            };

            element.addEventListener('mousedown', start);
            element.addEventListener('touchstart', start, {passive: true});
            element.addEventListener('mouseup', cancel);
            element.addEventListener('mouseleave', cancel);
            element.addEventListener('touchend', cancel);
            element.addEventListener('touchmove', checkMove, {passive: true});
            element.addEventListener('contextmenu', (e) => { e.preventDefault(); return false; });
        }

            if (lock) document.body.classList.add('modal-open');
            else {
                const activeModals = document.querySelectorAll('.modal-wrapper.active');
                if (activeModals.length === 0) document.body.classList.remove('modal-open');
            }
        }

        function renderCards() {
            if (!els.cardsContainer) return;
            els.cardsContainer.innerHTML = '';
            const filtered = state.filter === 'all' ? state.items : state.items.filter(i => i.category === state.filter);
            const hasData = filtered.length > 0;
            if (state.isLoading) {
                 els.loadingState.classList.remove('hidden');
                 els.emptyState.classList.add('hidden');
                 els.cardsContainer.classList.add('hidden');
            } else if (!hasData) {
                 els.loadingState.classList.add('hidden');
                 els.emptyState.classList.remove('hidden');
                 els.cardsContainer.classList.add('hidden');
            } else {
                 els.loadingState.classList.add('hidden');
                 els.emptyState.classList.add('hidden');
                 els.cardsContainer.classList.remove('hidden');
                 filtered.forEach(item => els.cardsContainer.appendChild(createCardElement(item)));
                 if (window.lucide) lucide.createIcons();
            }
        }

        function createCardElement(item) {
            const itemComments = state.comments.filter(c => c.itemId === item.id).sort((a,b) => (a.date?.seconds||0) - (b.date?.seconds||0));
            let profile = state.userProfiles[item.authorId] || { nickname: '', color: '#94a3b8' };
            const bgColor = profile.color || '#94a3b8';
            const displayName = profile.nickname || 'GUEST';
            
            const currentUserId = String(state.customUserId || '').trim();
            const itemAuthorId = String(item.authorId || '').trim();
            const isOwner = (itemAuthorId !== '' && itemAuthorId === currentUserId);
            
            let sec = item.date?.seconds || (item.createdAt ? item.createdAt.seconds : Date.now() / 1000);
            const date = new Date(sec * 1000);
            const dateStr = date.toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' });
            
            // Placeholder based on category
            const gradIndex = item.id.split('').reduce((acc, char) => acc + char.charCodeAt(0), 0) % GRADIENTS.length;
            const bgClass = `bg-gradient-to-br ${GRADIENTS[gradIndex]}`;
            const iconName = CAT_ICONS[item.category] || "image";
            
            // Placeholder Content: Subtle icon with gradient
            const placeholderContent = `<div class="w-full h-full ${bgClass} relative flex items-center justify-center group-hover:scale-105 transition-transform duration-700">
                <i data-lucide="${iconName}" class="w-16 h-16 text-white/50 stroke-[1]"></i>
            </div>`;

            const innerThumb = item.thumbnail ? `<img src="${item.thumbnail}" class="w-full h-full object-cover transition-transform duration-700 hover:scale-105 rounded-lg">` : placeholderContent;
            const thumb = item.url ? `<a href="${item.url}" target="_blank" class="block w-full aspect-[3/2] overflow-hidden relative z-0 rounded-lg">${innerThumb}</a>` : `<div onclick="window.openViewModal('${item.id}')" class="block w-full aspect-[3/2] overflow-hidden relative z-0 cursor-pointer rounded-lg">${innerThumb}</div>`;
            
            const titleHtml = item.url ? `<a href="${item.url}" target="_blank" class="block text-left text-black font-bold text-base md:text-lg leading-snug tracking-wider hover:text-gray-600 transition-colors line-clamp-2">${item.title}</a>` : `<div role="button" onclick="window.openViewModal('${item.id}')" class="block text-left text-black font-bold text-base md:text-lg leading-snug tracking-wider hover:text-gray-600 transition-colors line-clamp-2 cursor-pointer">${item.title}</div>`;
            
            let memoHtml = '';
            if (item.memo) {
                // Trim logic applied in createCardElement to ensure display is clean
                const trimmedMemo = item.memo.trim();
                if (!item.url && trimmedMemo.length > 60) {
                     memoHtml = `<div onclick="window.openViewModal('${item.id}')" class="text-left text-sm text-gray-500 mt-3 whitespace-pre-wrap leading-relaxed font-sans tracking-wide cursor-pointer hover:text-black transition-colors">
                        ${trimmedMemo.slice(0, 60)}... <i data-lucide="arrow-right" class="inline w-3 h-3 align-middle ml-1"></i>
                     </div>`;
                } else {
                     const tag = item.url ? 'a' : 'div';
                     const hrefAttr = item.url ? `href="${item.url}" target="_blank"` : `onclick="window.openViewModal('${item.id}')"`;
                     const cursorClass = item.url ? '' : 'cursor-pointer';
                     memoHtml = `<${tag} ${hrefAttr} class="block text-left text-sm text-gray-500 mt-3 line-clamp-3 whitespace-pre-wrap leading-relaxed font-sans tracking-wide ${cursorClass} hover:text-black transition-colors">${trimmedMemo}</${tag}>`;
                }
            }

            const hasComments = itemComments.length > 0;
            const btnClasses = hasComments 
                ? "bg-black text-white border border-black hover:bg-gray-800" 
                : "bg-white text-gray-400 border border-gray-200 hover:bg-gray-50 hover:text-gray-600";
            
            // Scaled down text for button to bypass browser min-font-size
            const btnContent = hasComments 
                ? `<span class="flex items-center gap-1.5 origin-left transform scale-90"><span>Comment</span><span class="bg-white text-black px-1.5 py-0.5 rounded-full text-[9px] min-w-[14px] text-center font-bold leading-none flex items-center justify-center h-4">${itemComments.length}</span></span>` 
                : `<span class="flex items-center gap-1 origin-left transform scale-90"><i data-lucide="plus" class="w-3 h-3"></i> Comment</span>`;

            // Always visible edit/delete buttons for mobile
            const ownerButtons = isOwner ? `
                <div class="absolute top-2 right-2 flex gap-1 z-30">
                    <button class="p-1.5 bg-white/70 hover:bg-white rounded-full text-slate-500 hover:text-blue-600 transition-colors shadow-sm backdrop-blur-sm js-edit-btn" data-id="${item.id}">
                        <i data-lucide="pencil" class="w-3 h-3 pointer-events-none"></i>
                    </button>
                    <button class="p-1.5 bg-white/70 hover:bg-white rounded-full text-slate-500 hover:text-red-600 transition-colors shadow-sm backdrop-blur-sm js-delete-btn" data-id="${item.id}">
                        <i data-lucide="trash-2" class="w-3 h-3 pointer-events-none"></i>
                    </button>
                </div>
            ` : '';

            const typeIconHtml = item.url ? `
                <div class="absolute top-3 left-3 flex items-center justify-center w-8 h-8 bg-black/50 backdrop-blur text-white rounded-full z-10">
                    <i data-lucide="link" class="w-3.5 h-3.5"></i>

            el.innerHTML = `
                <div class="relative js-image-container block mb-4 border border-gray-100 rounded-lg overflow-hidden">
                    ${thumb}
                    ${ownerButtons}
                    ${typeIconHtml}

                <div class="flex flex-col flex-grow">
                    <div class="flex items-center justify-between mb-3">
                        <div class="js-admin-badge px-2 py-0.5 border border-black text-[10px] font-bold uppercase tracking-widest text-black select-none cursor-pointer hover:bg-black hover:text-white transition-colors" data-id="${item.id}">${item.category}</div>
                        <span class="text-[10px] text-gray-400 font-mono tracking-wide">${dateStr}</span>
                    </div>
                    ${titleHtml}
                    ${memoHtml}
                    <div class="mt-auto pt-3 flex items-center justify-between">
                        <div class="flex items-center gap-2">
                            <div class="w-6 h-6 rounded-full flex items-center justify-center text-[10px] text-white font-bold" style="background-color: ${bgColor}">${displayName.slice(0,1)}</div>
                            <span class="text-[10px] font-bold text-gray-500 uppercase tracking-wider truncate max-w-[100px]">${displayName}</span>
                        </div>
                        <button class="px-3 py-1 rounded-full font-bold uppercase tracking-widest transition-colors js-comment-btn flex items-center gap-1 shadow-sm ${btnClasses}" data-id="${item.id}">${btnContent}</button>
                    </div>
                </div>
            `;
            
            el.querySelector('.js-comment-btn').addEventListener('click', () => window.openComments(item.id));

            if (isOwner) {
                el.querySelector('.js-edit-btn').addEventListener('click', (e) => { e.preventDefault(); e.stopPropagation(); window.editItem(item.id); });
                el.querySelector('.js-delete-btn').addEventListener('click', (e) => { e.preventDefault(); e.stopPropagation(); window.confirmDelete(item.id, 'items'); });
            }

            const badge = el.querySelector('.js-admin-badge');
            if(badge) {
                setupLongPress(badge, () => window.forceDelete('items', item.id));

            const sec = item.date?.seconds || (item.createdAt ? item.createdAt.seconds : 0);
            const date = new Date(sec * 1000);
            els.viewModalDate.innerHTML = date.toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
            if (item.thumbnail) { els.viewModalImage.src = item.thumbnail; els.viewModalImageContainer.classList.remove('hidden'); } 
            else { els.viewModalImageContainer.classList.add('hidden'); }
            const ap = state.userProfiles[item.authorId] || { nickname: 'GUEST', color: '#94a3b8' };
            els.viewModalAuthorName.textContent = ap.nickname || 'GUEST';
            els.viewModalAuthorAvatar.style.backgroundColor = ap.color;
            els.viewModalAuthorAvatar.textContent = (ap.nickname || 'GUEST').slice(0, 1);
            const itemComments = state.comments.filter(c => c.itemId === item.id);
            els.viewModalCommentBtn.innerHTML = itemComments.length > 0 ? `<i data-lucide="message-circle" class="w-4 h-4"></i>  (${itemComments.length})` : `<i data-lucide="plus" class="w-4 h-4"></i> `;
            els.viewModalCommentBtn.onclick = () => { closeViewModal(); openComments(item.id); };
            els.viewModal.classList.add('active');
            toggleBodyScroll(true);
            if (window.lucide) lucide.createIcons();
        };
        window.closeViewModal = () => { els.viewModal.classList.remove('active'); toggleBodyScroll(false); };

        function openPostModal() { 
            if (!state.editingItemId) {
                document.getElementById('modal-title').textContent = "";
                document.getElementById('btn-save').textContent = "";
                document.getElementById('inp-title').value = ''; 
                document.getElementById('inp-url').value = ''; 
                document.getElementById('inp-memo').value = '';
                document.querySelectorAll('input[name="category"]').forEach(r => r.checked = false);
            }
            els.postModal.classList.add('active'); toggleBodyScroll(true); 
        }
        function closePostModal() { els.postModal.classList.remove('active'); state.editingItemId = null; toggleBodyScroll(false); }
        function closeCommentsModal() { els.commentsModal.classList.remove('active'); toggleBodyScroll(false); }
        function openProfileModal() {
            if(els.inpProfileNickname) els.inpProfileNickname.value = state.nickname;
            if(els.inpMyId) els.inpMyId.value = state.customUserId || 'ID Not Set';
            if(state.color) {
                const radio = document.querySelector(`input[name="color"][value="${state.color}"]`);
                if (radio) { radio.checked = true; } 
                else {
                    const customRadio = document.getElementById('col-custom'), customInput = document.getElementById('inp-custom-color'), customLabel = document.getElementById('label-custom-color');
                    if (customRadio && customInput && customLabel) {
                        customRadio.checked = true; customRadio.value = state.color; customInput.value = state.color;
                        customLabel.style.backgroundColor = state.color; customLabel.style.color = state.color; customLabel.innerHTML = '';
                    }
                }
            }
            els.profileModal.classList.add('active'); toggleBodyScroll(true); 
        }
        function closeProfileModal() { els.profileModal.classList.remove('active'); toggleBodyScroll(false); }
        function openRecentCommentsModal() { state.newCommentsCount = 0; updateBadge(); els.recentCommentsModal.classList.add('active'); toggleBodyScroll(true); renderRecentCommentsList(); }
        function closeRecentCommentsModal() { els.recentCommentsModal.classList.remove('active'); toggleBodyScroll(false); }
        function copyMyId() { if(els.inpMyId) { els.inpMyId.select(); document.execCommand('copy'); showToast("ID"); } }
        async function importUserIdentity() {
            const newId = els.inpImportId?.value.trim();
            if(!newId) { showToast("ID", true); return; }
            if(!confirm("ID")) return;
            localStorage.setItem('linkpocket_custom_id', newId);
            location.reload(); 
        }
        function resetUserId() {
            if(!confirm("ID")) return;
            localStorage.setItem('linkpocket_custom_id', Math.random().toString(36).substring(2, 8).toUpperCase());
            location.reload(); 
        }
        function toggleIdSection() { if (els.idSection) els.idSection.classList.toggle('hidden'); if (els.iconIdToggle) els.iconIdToggle.classList.toggle('rotate-180'); }
        function initCustomId() { state.customUserId = localStorage.getItem('linkpocket_custom_id') || Math.random().toString(36).substring(2, 8).toUpperCase(); localStorage.setItem('linkpocket_custom_id', state.customUserId); }
        function renderCategoryInputs() { els.categorySelector.innerHTML = CATEGORIES.map((c,i) => `<div class="category-wrapper"><input type="radio" name="category" id="cat-${i}" value="${c}" class="category-input"><label for="cat-${i}" class="block px-3 py-2 text-xs font-bold border border-gray-200 text-gray-500 hover:border-black hover:text-black transition-all cursor-pointer uppercase tracking-wider">${c}</label></div>`).join(''); }
        function renderCategoryFilters() { els.filterContainer.innerHTML = `<button class="category-filter-btn px-4 py-2 text-xs font-bold border border-black bg-black text-white uppercase tracking-widest transition-colors" onclick="window.setFilter('all', this)"></button>` + CATEGORIES.map(c => `<button class="category-filter-btn px-4 py-2 text-xs font-bold border border-transparent text-gray-400 hover:text-black uppercase tracking-widest transition-colors" onclick="window.setFilter('${c}', this)">${c}</button>`).join(''); }
        function renderColorPicker() {
            if (!els.colorPickerContainer) return;
            let html = COLORS.map((c, i) => `<div class="relative"><input type="radio" name="color" id="col-${i}" value="${c}" class="peer hidden color-radio"><label for="col-${i}" class="block w-8 h-8 rounded-full cursor-pointer transition-transform hover:scale-110" style="background-color: ${c};"></label></div>`).join('');
            html += `<div class="relative group"><input type="radio" name="color" id="col-custom" value="custom" class="peer hidden color-radio"><label for="col-custom" id="label-custom-color" class="block w-8 h-8 rounded-full bg-white cursor-pointer transition-transform hover:scale-110 border border-gray-200 flex items-center justify-center overflow-hidden"><div class="w-full h-full bg-gradient-to-br from-pink-500 via-purple-500 to-indigo-500 opacity-80"></div></label><input type="color" id="inp-custom-color" class="absolute inset-0 opacity-0 cursor-pointer" title="Custom Color"></div>`;
            els.colorPickerContainer.innerHTML = html;
            const customInput = document.getElementById('inp-custom-color'), customRadio = document.getElementById('col-custom'), customLabel = document.getElementById('label-custom-color');
            if (customInput) {
                customInput.addEventListener('change', (e) => { const color = e.target.value; state.color = color; customRadio.checked = true; customRadio.value = color; customLabel.innerHTML = ''; customLabel.style.backgroundColor = color; customLabel.style.color = color; updateUserDisplay(); });
                customInput.addEventListener('click', () => customRadio.checked = true);
            }
            els.colorPickerContainer.querySelectorAll('input[type="radio"]:not(#col-custom)').forEach(radio => {
                radio.addEventListener('change', (e) => { state.color = e.target.value; if (customLabel) { customLabel.style.backgroundColor = ''; customLabel.innerHTML = '<div class="w-full h-full bg-gradient-to-br from-pink-500 via-purple-500 to-indigo-500 opacity-80"></div>'; } updateUserDisplay(); });
            });
        }
        function updateUserDisplay() { els.currentUserName.textContent = state.nickname; els.currentUserAvatar.style.backgroundColor = state.color; els.currentUserAvatar.textContent = (state.nickname || 'G').slice(0,1); }
        function showToast(msg, err) {
            els.toastMsg.textContent = msg;
            const base = "fixed top-6 left-1/2 -translate-x-1/2 px-8 py-4 shadow-2xl flex items-center gap-4 transition-all duration-500 z-[100] pointer-events-none rounded-full";
            const color = err ? "bg-red-600 text-white" : "bg-black text-white";
            
            // Show
            els.toast.className = `${base} ${color} opacity-100 translate-y-0`;
            
            // Hide
            setTimeout(() => {
                els.toast.className = `${base} ${color} opacity-0 -translate-y-10`;
            }, 2500);
        }
        function showNetworkToast(msg, err) { els.networkMsg.textContent = msg; els.networkToast.className = `fixed bottom-24 left-1/2 -translate-x-1/2 text-white px-6 py-3 shadow-xl text-xs font-bold uppercase tracking-widest transition-all duration-300 z-[60] flex gap-2 rounded-full ${err?'bg-red-600':'bg-black'} ${err ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-10'}`; if(!err) setTimeout(()=>els.networkToast.classList.add('opacity-0', 'translate-y-10'), 3000); }
        window.setFilter = (f, btn) => { state.filter = f; document.querySelectorAll('.category-filter-btn').forEach(b => b.className = "category-filter-btn px-4 py-2 text-xs font-bold border border-transparent text-gray-400 hover:text-black uppercase tracking-widest transition-colors"); btn.className = "category-filter-btn px-4 py-2 text-xs font-bold border border-black bg-black text-white uppercase tracking-widest transition-colors"; renderCards(); if (window.innerWidth < 640) btn.scrollIntoView({ behavior: 'smooth', inline: 'center', block: 'nearest' }); };
        function updateBadge() { 
            if(els.badgeComments) {
                if(state.newCommentsCount > 0) { 
                    els.badgeComments.textContent = state.newCommentsCount > 99 ? '99+' : state.newCommentsCount; 
                    els.badgeComments.classList.remove('hidden', 'opacity-0', 'scale-0'); 
                    els.badgeComments.classList.add('animate-bounce-sm'); 
                } else { 
                    els.badgeComments.classList.add('hidden'); 
                    els.badgeComments.classList.remove('animate-bounce-sm'); 
                }
            }
            if(els.badgeChats) {
                if(state.newChatsCount > 0) { 
                    els.badgeChats.textContent = state.newChatsCount > 99 ? '99+' : state.newChatsCount; 
                    els.badgeChats.classList.remove('hidden', 'opacity-0', 'scale-0'); 
                    els.badgeChats.classList.add('animate-bounce-sm'); 
                } else { 
                    els.badgeChats.classList.add('hidden'); 
                    els.badgeChats.classList.remove('animate-bounce-sm'); 
                }
            }
        }
        function renderRecentCommentsList() {
             const list = [...state.comments].sort((a,b)=>(b.date?.seconds||0)-(a.date?.seconds||0)).slice(0,50);
             if (els.recentCommentsList) {
                els.recentCommentsList.innerHTML = list.map(c => {
                    const item = state.items.find(i=>i.id===c.itemId); if(!item) return '';
                    const p = state.userProfiles[c.authorId] || {nickname:'GUEST', color:'#999'};
                    const sec = c.date?.seconds || 0;
                    const dateStr = sec ? new Date(sec * 1000).toLocaleDateString('en-US', {month:'short', day:'numeric', hour:'2-digit', minute:'2-digit'}) : '';
                    return `<div class="p-6 border-b border-gray-100 cursor-pointer hover:bg-gray-50 js-recent-comment-item flex items-start gap-4 transition-colors" data-id="${c.itemId}"><div class="w-10 h-10 rounded-full flex-shrink-0 flex items-center justify-center text-xs text-white font-bold" style="background-color: ${p.color}">${(p.nickname||'G').slice(0,1)}</div><div class="flex-grow min-w-0"><div class="flex justify-between items-center mb-2"><span class="text-xs font-bold text-black truncate max-w-[200px]">${item.title}</span><span class="text-[10px] text-gray-400 font-mono whitespace-nowrap uppercase tracking-wide">${dateStr}</span></div><div class="text-sm text-gray-600 leading-relaxed"><span class="font-bold text-black mr-2">${p.nickname || 'GUEST'}</span> ${c.text}</div></div><i data-lucide="chevron-right" class="w-4 h-4 text-gray-300 flex-shrink-0 ml-2 self-center stroke-[1.5]"></i></div>`;
                }).join('');
                document.querySelectorAll('.js-recent-comment-item').forEach(el => el.addEventListener('click', () => { 
                    closeRecentCommentsModal(); 
                    window.openComments(el.dataset.id); 
                }));
                if (window.lucide) lucide.createIcons();
             }
        }
        function renderCommentsList() {
            const list = state.comments.filter(c => c.itemId === state.activeCommentItemId).sort((a,b) => (a.date?.seconds||0) - (b.date?.seconds||0));
            if (els.commentsListFull) {
                if (list.length === 0) { els.commentsListFull.innerHTML = `<div class="text-center text-gray-400 text-xs mt-10 font-medium italic"></div>`; return; }
                els.commentsListFull.innerHTML = list.map(c => {
                    const p = state.userProfiles[c.authorId] || {nickname:'GUEST', color:'#999'}, isMyComment = c.authorId === state.customUserId, sec = c.date?.seconds || 0;
                    const dateStr = sec ? new Date(sec * 1000).toLocaleDateString('en-US', {month:'short', day:'numeric', hour:'2-digit', minute:'2-digit'}) : '';
                    let safeText = c.text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;").replace(/'/g, "&#039;");
                    safeText = safeText.replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank" class="text-blue-600 hover:underline break-all">$1</a>');

                    return `<div class="flex gap-4 group" ${isMyComment ? `onclick="window.openCommentAction('${c.id}')"` : ''}><div class="w-10 h-10 rounded-full flex-shrink-0 flex items-center justify-center text-xs text-white font-bold js-force-delete-comment select-none" data-id="${c.id}" style="background-color: ${p.color}; cursor: pointer;">${(p.nickname||'G').slice(0,1)}</div><div class="flex-grow min-w-0"><div class="flex justify-between items-baseline mb-1"><span class="text-xs font-bold text-black uppercase tracking-wider">${p.nickname || 'GUEST'}</span><span class="text-[10px] text-gray-400 font-mono">${dateStr}</span></div><p class="text-sm text-gray-700 whitespace-pre-wrap break-all leading-relaxed ${isMyComment ? 'cursor-pointer hover:text-black transition-colors' : ''}">${safeText}</p></div></div>`;
                }).join('');

                // 
                const badges = els.commentsListFull.querySelectorAll('.js-force-delete-comment');
                badges.forEach(badge => {
                    setupLongPress(badge, () => window.forceDelete(COL_COMMENTS, badge.dataset.id));
                });
            }
        }
        function renderChatList() {
            const list = [...state.chats].sort((a,b) => (a.date?.seconds||0) - (b.date?.seconds||0));
            if (els.chatList) {
                if (list.length === 0) { els.chatList.innerHTML = `<div class="text-center text-gray-400 text-xs mt-10 font-medium italic"></div>`; return; }
                els.chatList.innerHTML = list.map(c => {
                    const p = state.userProfiles[c.authorId] || {nickname:'GUEST', color:'#999'};
                    const currentUserId = String(state.customUserId || '').trim();
                    const chatAuthorId = String(c.authorId || '').trim();
                    const isMyChat = (chatAuthorId !== '' && chatAuthorId === currentUserId);
                    const sec = c.date?.seconds || 0;
                    const dateStr = sec ? new Date(sec * 1000).toLocaleDateString('en-US', {month:'short', day:'numeric', hour:'2-digit', minute:'2-digit'}) : '';
                    
                    let safeText = c.text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;").replace(/'/g, "&#039;");
                    safeText = safeText.replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank" class="text-blue-600 hover:underline break-all">$1</a>');

                    return `<div class="flex gap-4 group" ${isMyChat ? `onclick="window.openChatAction('${c.id}')"` : ''}><div class="w-10 h-10 rounded-full flex-shrink-0 flex items-center justify-center text-xs text-white font-bold js-force-delete-chat select-none" data-id="${c.id}" style="background-color: ${p.color}; cursor: pointer;">${(p.nickname||'G').slice(0,1)}</div><div class="flex-grow min-w-0"><div class="flex justify-between items-baseline mb-1"><span class="text-xs font-bold text-black uppercase tracking-wider">${p.nickname || 'GUEST'}</span><span class="text-[10px] text-gray-400 font-mono">${dateStr}</span></div><p class="text-sm text-gray-700 whitespace-pre-wrap break-all leading-relaxed ${isMyChat ? 'cursor-pointer hover:text-black transition-colors' : ''}">${safeText}</p></div></div>`;
                }).join('');

                // 
                const badges = els.chatList.querySelectorAll('.js-force-delete-chat');
                badges.forEach(badge => {
                    setupLongPress(badge, () => window.forceDelete(COL_CHATS, badge.dataset.id));
                });
            }
        }

        window.deleteDoc = deleteDoc; window.doc = doc; window.db = db;
        function renderUI() { renderCategoryInputs(); renderCategoryFilters(); renderColorPicker(); updateUserDisplay(); }
        function setupEventListeners() {
            if(els.btnFab) els.btnFab.addEventListener('click', openPostModal);
            if(els.btnProfileSettings) els.btnProfileSettings.addEventListener('click', openProfileModal);
            if(els.btnRecentComments) els.btnRecentComments.addEventListener('click', window.openRecentCommentsModal);
            if(els.btnChat) els.btnChat.addEventListener('click', window.openChatModal);
            if(els.btnCancelEdit) els.btnCancelEdit.addEventListener('click', cancelEditComment);
            if(els.btnCancelChatEdit) els.btnCancelChatEdit.addEventListener('click', cancelEditChat);
            if(els.btnResetId) els.btnResetId.addEventListener('click', resetUserId);
            if(els.btnCopyId) els.btnCopyId.addEventListener('click', copyMyId);
            if(els.btnImportId) els.btnImportId.addEventListener('click', importUserIdentity);
            if(els.btnToggleIdSection) els.btnToggleIdSection.addEventListener('click', toggleIdSection);
            if(els.headerLogo) els.headerLogo.addEventListener('click', () => location.reload());
            if(els.postModalBackdrop) els.postModalBackdrop.addEventListener('click', closePostModal);
            if(els.btnClosePostModal) els.btnClosePostModal.addEventListener('click', closePostModal);
            if(els.commentsModalBackdrop) els.commentsModalBackdrop.addEventListener('click', closeCommentsModal);
            if(els.btnCloseCommentsModal) els.btnCloseCommentsModal.addEventListener('click', closeCommentsModal);
            if(els.chatModalBackdrop) els.chatModalBackdrop.addEventListener('click', closeChatModal);
            if(els.btnCloseChatModal) els.btnCloseChatModal.addEventListener('click', closeChatModal);
            if(els.recentCommentsModalBackdrop) els.recentCommentsModalBackdrop.addEventListener('click', window.closeRecentCommentsModal);
            if(els.btnCloseRecentCommentsModal) els.btnCloseRecentCommentsModal.addEventListener('click', window.closeRecentCommentsModal);
            if(els.profileModalBackdrop) els.profileModalBackdrop.addEventListener('click', closeProfileModal);
            if(els.btnCloseProfileModal) els.btnCloseProfileModal.addEventListener('click', closeProfileModal);
            if(els.viewModalBackdrop) els.viewModalBackdrop.addEventListener('click', closeViewModal);
            if(els.btnCloseViewModal) els.btnCloseViewModal.addEventListener('click', closeViewModal);
            if(els.btnSave) els.btnSave.addEventListener('click', window.handleSave);
            if(els.btnSaveProfile) els.btnSaveProfile.addEventListener('click', window.handleSaveProfile);
            if(els.btnModalSendComment) els.btnModalSendComment.addEventListener('click', window.handleCommentSubmit);
            if(els.btnSendChat) els.btnSendChat.addEventListener('click', window.handleChatSubmit);
            
            // HTML
            if(els.headerSpacer) els.headerSpacer.addEventListener('dblclick', (e) => { e.preventDefault(); window.downloadHTML(); });

            if(els.btnAutoFetch) els.btnAutoFetch.addEventListener('click', async () => {
                 const url = els.inpUrl.value.trim(); if (!url) return;
                 const originalContent = els.btnAutoFetch.innerHTML; els.btnAutoFetch.disabled = true;
                 els.btnAutoFetch.innerHTML = `<i data-lucide="loader-2" class="w-4 h-4 animate-spin"></i>`;
                 if(window.lucide) lucide.createIcons();
                 try {
                     const res = await fetch(`https://api.microlink.io/?url=${encodeURIComponent(url)}&palette=true`);
                     const json = await res.json();
                     if (json.status === 'success') { if (json.data.title) els.inpTitle.value = json.data.title; if (json.data.description) els.inpMemo.value = json.data.description; showToast(""); } 
                     else { showToast("", true); }
                 } catch(e) { showToast("", true); } 
                 finally { els.btnAutoFetch.disabled = false; els.btnAutoFetch.innerHTML = originalContent; if(window.lucide) lucide.createIcons(); }
            });
            window.addEventListener('online', () => { showNetworkToast("", false); if (auth && !auth.currentUser) signInAnonymously(auth); });
            window.addEventListener('offline', () => showNetworkToast("", true));
            let lastScrollY = window.scrollY;
            const threshold = 10;
            const header = document.getElementById('app-header-wrapper');
            window.addEventListener('scroll', () => {
                if (window.innerWidth >= 640 || !header) return;
                const currentScrollY = window.scrollY;
                const maxScroll = document.documentElement.scrollHeight - window.innerHeight;

                // 
                if (currentScrollY < 0 || currentScrollY > maxScroll) {
                    lastScrollY = currentScrollY;
                    return;
                }

                const scrollDiff = currentScrollY - lastScrollY;

                // 
                if (scrollDiff > threshold) {
                    header.classList.add('-translate-y-full');
                } 
                // 
                else if (scrollDiff < -threshold) {
                    // 
                    // 20px
                    if (currentScrollY < maxScroll - 20) {
                        header.classList.remove('-translate-y-full');
                    }
                }
                lastScrollY = currentScrollY;
            }, { passive: true });
            if (els.inpModalComment) els.inpModalComment.addEventListener("input", function() { this.style.height = 'auto'; this.style.height = (this.scrollHeight) + 'px'; });
            if (els.inpChatMessage) els.inpChatMessage.addEventListener("input", function() { this.style.height = 'auto'; this.style.height = (this.scrollHeight) + 'px'; });
        }
    </script>
</body></html>
