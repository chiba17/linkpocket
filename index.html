<body class="text-slate-600 min-h-screen pb-32 bg-slate-100">

    <!-- Header -->
    <header id="app-header-wrapper" class="fixed top-0 left-0 right-0 z-40 bg-white border-b border-slate-100 shadow-sm transition-transform duration-300">
        <div class="max-w-5xl mx-auto px-4 py-3 flex items-center justify-between">
            <!-- Logo (Double click to save HTML) -->
            <div id="header-logo" class="flex items-center gap-2 cursor-pointer flex-shrink-0" title="Double click to save">
                <div class="w-8 h-8 bg-emerald-500 rounded-xl flex items-center justify-center text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" data-lucide="pocket" class="lucide lucide-pocket w-4 h-4"><path d="M20 3a2 2 0 0 1 2 2v6a1 1 0 0 1-20 0V5a2 2 0 0 1 2-2z"></path><path d="m8 10 4 4 4-4"></path></svg>
                </div>
                <h1 class="text-base font-bold text-slate-800">Link Pocket</h1>
            </div>
            
            <!-- Secret Download Area -->
            <div id="header-spacer" class="flex-grow mx-2 h-10 cursor-default"></div>
            
            <div class="flex items-center gap-3 flex-shrink-0">
                <button id="btn-recent-comments" class="relative p-2 rounded-full hover:bg-slate-100 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" data-lucide="message-square" class="lucide lucide-message-square w-5 h-5 text-slate-500"><path d="M22 17a2 2 0 0 1-2 2H6.828a2 2 0 0 0-1.414.586l-2.202 2.202A.71.71 0 0 1 2 21.286V5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2z"></path></svg>
                    <!-- Badge -->
                    <div id="badge-comments" class="absolute top-1 right-1 w-3.5 h-3.5 bg-red-500 text-white text-[9px] font-bold rounded-full flex items-center justify-center opacity-0 scale-0 transition-all hidden">0</div>
                </button>
                <button id="btn-profile-settings" class="flex items-center gap-2 px-2 py-1 bg-slate-100 hover:bg-slate-50 rounded-full transition-colors border border-transparent hover:border-slate-200">
                    <div id="current-user-avatar" class="w-5 h-5 rounded-full bg-slate-400 flex items-center justify-center text-[9px] text-white font-bold transition-colors" style="background-color: rgb(148, 163, 184);"></div>
                    <span class="text-[10px] font-bold text-slate-500 max-w-[80px] truncate" id="current-user-name"></span>
                </button>
            </div>
        </div>
        
        <!-- Filter -->
        <div class="w-full bg-white pb-0">
            <div class="max-w-5xl mx-auto relative">
                <!-- Added pr-14 for extra spacing at the end -->
                <div class="px-4 overflow-x-auto no-scrollbar">
                    <div class="flex gap-2 min-w-max pr-14" id="filter-container"><button class="category-filter-btn px-2 py-2 text-xs font-bold border-b-2 border-emerald-500 text-emerald-600" onclick="window.setFilter('all', this)"></button><button class="category-filter-btn px-2 py-2 text-xs font-bold border-b-2 border-transparent text-slate-400" onclick="window.setFilter('', this)"></button><button class="category-filter-btn px-2 py-2 text-xs font-bold border-b-2 border-transparent text-slate-400" onclick="window.setFilter('', this)"></button><button class="category-filter-btn px-2 py-2 text-xs font-bold border-b-2 border-transparent text-slate-400" onclick="window.setFilter('', this)"></button><button class="category-filter-btn px-2 py-2 text-xs font-bold border-b-2 border-transparent text-slate-400" onclick="window.setFilter('', this)"></button><button class="category-filter-btn px-2 py-2 text-xs font-bold border-b-2 border-transparent text-slate-400" onclick="window.setFilter('', this)"></button><button class="category-filter-btn px-2 py-2 text-xs font-bold border-b-2 border-transparent text-slate-400" onclick="window.setFilter('', this)"></button></div>
                </div>
                <!-- Gradient Overlay -->
                <div class="absolute inset-y-0 right-0 w-12 bg-gradient-to-l from-white to-transparent pointer-events-none"></div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-5xl mx-auto px-4 pt-28 space-y-6 pb-20" id="main-content">
        <!-- Error Message Container -->
        <div id="error-container" class="bg-red-50 border border-red-200 text-red-600 p-4 rounded-xl text-xs mb-4 hidden"></div>
        
        <!-- Loading State (Ghost) -->
        <div id="loading-state" class="flex flex-col items-center justify-center py-20 text-center hidden">
             <div class="relative mb-4">
                 <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" data-lucide="ghost" class="lucide lucide-ghost w-12 h-12 text-emerald-400 animate-pulse"><path d="M9 10h.01"></path><path d="M15 10h.01"></path><path d="M12 2a8 8 0 0 0-8 8v12l3-3 2.5 2.5L12 19l2.5 2.5L17 19l3 3V10a8 8 0 0 0-8-8z"></path></svg>
             </div>
             <p class="text-emerald-500 text-sm font-bold animate-pulse">...</p>
        </div>

        <!-- Card Container -->
        <div id="cards-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5"><div class="bg-white rounded-[24px] overflow-hidden flex flex-col shadow-sm border border-slate-200 relative group/card" id="card-QPuhFWxd3Dx0589ItoGY">
                <div class="relative js-image-container block">
                    <div class="h-40 bg-slate-100 overflow-hidden relative">

    <!-- Toast -->
    <div id="toast" class="fixed top-6 left-1/2 -translate-x-1/2 text-white px-6 py-3 rounded-full shadow-2xl flex items-center gap-3 transition-all duration-300 z-[70] pointer-events-none bg-slate-800 opacity-0 -translate-y-10">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" data-lucide="check" class="lucide lucide-check w-4 h-4 text-emerald-400"><path d="M20 6 9 17l-5-5"></path></svg>
        <span class="font-bold text-sm" id="toast-msg"></span>

    <!-- Network Toast -->
    <div id="network-toast" class="fixed bottom-24 left-1/2 -translate-x-1/2 bg-slate-800 text-white px-4 py-2 rounded-full shadow-xl text-xs font-bold transition-all duration-300 opacity-0 translate-y-10 z-[60] flex items-center gap-2">
        <span id="network-msg"></span>
    </div>

    <!-- Firebase Logic -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, updateDoc, deleteDoc, doc, setDoc, getDoc, onSnapshot, query, orderBy, serverTimestamp, enableIndexedDbPersistence } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        //  HTML 
        window.downloadHTML = function() {
            const htmlContent = document.documentElement.outerHTML;
            const blob = new Blob([htmlContent], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'LinkPocket_Shared.html';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            console.log("Downloading HTML...");
        };

        const firebaseConfig = {
          "apiKey": "AIzaSyD5nJH6Pit0I1S8BfEFa4uFV3uLCWtpNcM",
          "authDomain": "linkpocket-17002.firebaseapp.com",
          "projectId": "linkpocket-17002",
          "storageBucket": "linkpocket-17002.firebasestorage.app",
          "messagingSenderId": "860006259864",
          "appId": "1:860006259864:web:a1338b79d89337c8d784ed",
          "measurementId": "G-QK4Q0JNPFF"
        };
        
        let app, auth, db;
        
        const CATEGORIES = ["", "", "", "", "", ""];
        const COLORS = ['#94a3b8', '#ef4444', '#f97316', '#f59e0b', '#22c55e', '#14b8a6', '#3b82f6', '#6366f1', '#a855f7', '#ec4899'];
        const state = {
            user: null, customUserId: null, nickname: '', color: '#94a3b8',
            items: [], comments: [], chats: [], userProfiles: {},
            activeCommentItemId: null, editingItemId: null, editingCommentId: null, targetCommentActionId: null,
            editingChatId: null, targetChatActionId: null,
            filter: 'all', isLoading: true, newCommentsCount: 0, newChatsCount: 0,
            deletingTarget: { collection: null, id: null } // 
        };

        const els = {};
        const elIds = [
            'app-header-wrapper',
            'inp-url', 'inp-title', 'inp-memo', 'category-selector', 
            'btn-save', 'btn-fab', 'btn-auto-fetch', 
            'post-modal', 'modal-title', 'comments-modal', 'comments-list-full', 
            'chat-modal', 'chat-list',
            'inp-modal-comment', 'btn-modal-send-comment', 'btn-cancel-edit', 'comments-modal-subtitle', 
            'inp-chat-message', 'btn-send-chat', 'btn-cancel-chat-edit',
            'recent-comments-modal', 'recent-comments-list', 
            'btn-recent-comments', 'badge-comments', 'btn-chat', 'badge-chats',
            'profile-modal', 'inp-profile-nickname', 'color-picker-container', 'btn-profile-settings', 'btn-save-profile', 
            'cards-container', 'empty-state', 'toast', 'toast-msg', 'loading-state', 'error-container', 
            'current-user-name', 'current-user-avatar', 'filter-container', 'header-spacer', 
            'network-toast', 'network-msg', 
            'inp-my-id', 'btn-copy-id', 'inp-import-id', 'btn-import-id', 'id-section', 'icon-id-toggle', 'btn-reset-id',
            'header-logo', 'post-modal-backdrop', 'btn-close-post-modal',
            'comments-modal-backdrop', 'btn-close-comments-modal',
            'chat-modal-backdrop', 'btn-close-chat-modal',
            'recent-comments-modal-backdrop', 'btn-close-recent-comments-modal',
            'profile-modal-backdrop', 'btn-close-profile-modal',
            'view-modal', 'view-modal-backdrop', 'btn-close-view-modal', 'view-modal-title', 'view-modal-memo', 'view-modal-image', 'view-modal-image-container', 'view-modal-category', 'view-modal-date', 'view-modal-author-avatar', 'view-modal-author-name', 'view-modal-comment-btn',
            'comment-action-modal', 'comment-action-content',
            'chat-action-modal', 'chat-action-content',
            'delete-confirm-modal',
            'btn-toggle-id-section'
        ];

        // 
        const STORAGE_KEY_LAST_VIEWED_COMMENTS = 'linkpocket_last_viewed_comments';
        const STORAGE_KEY_LAST_VIEWED_CHATS = 'linkpocket_last_viewed_chats';

        // 0
        function getLastViewed(key) {
            const val = localStorage.getItem(key);
            if (val) return parseInt(val, 10);
            const now = Date.now();
            localStorage.setItem(key, now);
            return now;
        }

        // 
        function setLastViewed(key) {
            localStorage.setItem(key, Date.now());
        }
        
        document.addEventListener('DOMContentLoaded', () => {
             elIds.forEach(id => { const el = document.getElementById(id); if (el) els[id.replace(/-./g, x=>x[1].toUpperCase())] = el; });
             init();
        });

        async function init() {
            initCustomId(); renderUI(); setupEventListeners();
            if (window.lucide) lucide.createIcons();

            try {
                app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);
                
                try { await enableIndexedDbPersistence(db); } 
                catch (err) { console.warn("Persistence warn:", err.code); }

                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        state.user = user;
                        els.btnFab.disabled = false;
                        subscribeData();
                        initializeUserProfile();
                    } else {
                        signInAnonymously(auth).catch(e => {
                            if(els.errorContainer) {
                                 els.errorContainer.textContent = ": " + e.code;
                                 els.errorContainer.classList.remove('hidden');
                            }
                        });
                    }
                });
            } catch (e) {
                console.error("Init Error", e);
            }
        }

        let unsubscribeItems, unsubscribeComments, unsubscribeChats, unsubscribeProfiles;
        const COL_ITEMS = 'lp_items_v2';
        const COL_COMMENTS = 'lp_comments_v2';
        const COL_CHATS = 'lp_chats_v2';
        const COL_PROFILES = 'lp_profiles_v2';

        function subscribeData() {
            state.isLoading = true;
            if (els.loadingState) els.loadingState.classList.remove('hidden');
            if (els.emptyState) els.emptyState.classList.add('hidden');
            if (els.cardsContainer) els.cardsContainer.classList.add('hidden');

            if (unsubscribeItems) unsubscribeItems();
            unsubscribeItems = onSnapshot(collection(db, COL_ITEMS), (snapshot) => {
                state.items = [];
                snapshot.forEach(doc => state.items.push({ id: doc.id, ...doc.data() }));
                state.items.sort((a, b) => {
                    const tA = a.date?.seconds || 0;
                    const tB = b.date?.seconds || 0;
                    return tB - tA;
                });
                state.isLoading = false;
                if (els.loadingState) els.loadingState.classList.add('hidden');
                renderCards();
            }, handleError);

            if (unsubscribeComments) unsubscribeComments();
            // : 
            unsubscribeComments = onSnapshot(collection(db, COL_COMMENTS), (snapshot) => {
                state.comments = [];
                const lastViewed = getLastViewed(STORAGE_KEY_LAST_VIEWED_COMMENTS);
                let unreadCount = 0;

                snapshot.forEach(doc => {
                    const data = doc.data();
                    state.comments.push({ id: doc.id, ...data });
                    
                    // 
                    if (data.authorId !== state.customUserId) {
                        const timestamp = data.date?.seconds ? data.date.seconds * 1000 : 0;
                        if (timestamp > lastViewed) {
                            unreadCount++;
                        }
                    }
                });
                
                state.newCommentsCount = unreadCount;
                updateBadge();

                if (state.activeCommentItemId) renderCommentsList();
                renderCards(); renderRecentCommentsList();
            }, handleError);

            if (unsubscribeChats) unsubscribeChats();
            // : 
            unsubscribeChats = onSnapshot(collection(db, COL_CHATS), (snapshot) => {
                state.chats = [];
                const lastViewed = getLastViewed(STORAGE_KEY_LAST_VIEWED_CHATS);
                let unreadCount = 0;

                snapshot.forEach(doc => {
                    const data = doc.data();
                    state.chats.push({ id: doc.id, ...data });

                    // 
                    if (data.authorId !== state.customUserId) {
                        const timestamp = data.date?.seconds ? data.date.seconds * 1000 : 0;
                        if (timestamp > lastViewed) {
                            unreadCount++;
                        }
                    }
                });

                state.newChatsCount = unreadCount;
                updateBadge();
                renderChatList();
            }, handleError);

            if (unsubscribeProfiles) unsubscribeProfiles();
            unsubscribeProfiles = onSnapshot(collection(db, COL_PROFILES), (snapshot) => {
                snapshot.forEach(doc => state.userProfiles[doc.id] = doc.data());
                updateUserDisplay();
                renderCards();
                renderRecentCommentsList();
                renderChatList();
                if (state.activeCommentItemId) renderCommentsList();
            }, handleError);
        }

        function handleError(error) {
            console.error(error);
            if (error.code === 'permission-denied' && els.errorContainer) {
                els.errorContainer.textContent = "";
                els.errorContainer.classList.remove('hidden');
            }
            if(els.loadingState) els.loadingState.classList.add('hidden');
        }

        async function initializeUserProfile() {
            if (!state.customUserId) return;
            const ref = doc(db, COL_PROFILES, state.customUserId);
            try {
                const snap = await getDoc(ref);
                if (snap.exists()) {
                    const d = snap.data();
                    state.nickname = d.nickname || '';
                    state.color = d.color || COLORS[0];
                    updateUserDisplay();
                } else {
                    await setDoc(ref, { nickname: '', color: COLORS[0] }, { merge: true });
                }
            } catch (e) {}
        }

        window.handleSave = async function() {
            const inpTitle = document.getElementById('inp-title');
            const inpUrl = document.getElementById('inp-url');
            const inpMemo = document.getElementById('inp-memo');
            const title = inpTitle ? inpTitle.value.trim() : '';
            const url = inpUrl ? inpUrl.value.trim() : '';
            const memo = inpMemo ? inpMemo.value.trim() : '';
            const cat = document.querySelector('input[name="category"]:checked')?.value;
            if (!cat || !title) return showToast("", true);

            if (els.btnSave) {
                els.btnSave.disabled = true;
                els.btnSave.textContent = "...";
            }

            try {
                await setDoc(doc(db, COL_PROFILES, state.customUserId), {
                    nickname: state.nickname, color: state.color
                }, { merge: true });

                let thumbnail = '';
                if (url) {
                     try {
                        const res = await fetch(`https://api.microlink.io/?url=${encodeURIComponent(url)}&palette=true`);
                        const json = await res.json();
                        if (json.status === 'success') thumbnail = json.data.image?.url || '';
                    } catch (e) {}
                }

                const data = { title, url, memo, category: cat, thumbnail, authorId: state.customUserId };
                const col = collection(db, COL_ITEMS);

                if (state.editingItemId) {
                    await updateDoc(doc(col, state.editingItemId), { ...data, updatedAt: serverTimestamp() });
                    showToast("");
                } else {
                    await addDoc(col, { ...data, date: serverTimestamp() });
                    showToast("");
                }
                closePostModal();
            } catch(e) {
                showToast(": " + e.code, true);
            } finally {
                if (els.btnSave) {
                    els.btnSave.disabled = false;
                    els.btnSave.textContent = "";
                }
            }
        };

        window.handleCommentSubmit = async function() {
            const text = els.inpModalComment.value.trim();
            if (!text) return;
            els.btnModalSendComment.disabled = true;
            try {
                const col = collection(db, COL_COMMENTS);
                const data = { itemId: state.activeCommentItemId, text, authorId: state.customUserId, date: serverTimestamp() };
                if (state.editingCommentId) {
                    await updateDoc(doc(col, state.editingCommentId), { text });
                    cancelEditComment();
                } else {
                    await addDoc(col, data);
                }
                els.inpModalComment.value = '';
                els.inpModalComment.style.height = 'auto';
                setTimeout(() => {
                    if(els.commentsListFull) els.commentsListFull.scrollTop = els.commentsListFull.scrollHeight;
                }, 50);
            } catch(e) { console.error(e); showToast("", true); }
            finally { els.btnModalSendComment.disabled = false; }
        };

        window.handleChatSubmit = async function() {
            const text = els.inpChatMessage.value.trim();
            if (!text) return;
            els.btnSendChat.disabled = true;
            try {
                const col = collection(db, COL_CHATS);
                const data = { text, authorId: state.customUserId, date: serverTimestamp() };
                if (state.editingChatId) {
                    await updateDoc(doc(col, state.editingChatId), { text });
                    cancelEditChat();
                } else {
                    await addDoc(col, data);
                }
                els.inpChatMessage.value = '';
                els.inpChatMessage.style.height = 'auto';
                setTimeout(() => {
                    if(els.chatList) els.chatList.scrollTop = els.chatList.scrollHeight;
                }, 50);
            } catch(e) { console.error(e); showToast("", true); }
            finally { els.btnSendChat.disabled = false; }
        };

        window.openCommentAction = (commentId) => {
            state.targetCommentActionId = commentId;
            els.commentActionModal.classList.add('active');
            toggleBodyScroll(true);
        };

        window.closeCommentAction = () => {
            els.commentActionModal.classList.remove('active');
            state.targetCommentActionId = null;
            toggleBodyScroll(false);
        };

        window.execEditComment = () => {
            const id = state.targetCommentActionId;
            if (!id) return;
            window.closeCommentAction();
            const comment = state.comments.find(c => c.id === id);
            if (!comment) return;
            state.editingCommentId = id;
            if (els.inpModalComment) {
                els.inpModalComment.value = comment.text;
                els.inpModalComment.focus();
                els.inpModalComment.style.height = 'auto';
                els.inpModalComment.style.height = (els.inpModalComment.scrollHeight) + 'px';
            }
            if (els.btnCancelEdit) els.btnCancelEdit.classList.remove('hidden');
        };

        window.execDeleteComment = () => {
            const id = state.targetCommentActionId;
            if (!id) return;
            window.closeCommentAction();
            // confirm
            window.openDeleteConfirm(COL_COMMENTS, id);
        };

        window.cancelEditComment = () => { 
            state.editingCommentId = null; 
            if (els.inpModalComment) {
                els.inpModalComment.value = ''; 
                els.inpModalComment.style.height = 'auto';
            }
            if (els.btnCancelEdit) els.btnCancelEdit.classList.add('hidden'); 
        };

        window.openChatAction = (chatId) => {
            state.targetChatActionId = chatId;
            els.chatActionModal.classList.add('active');
            toggleBodyScroll(true);
        };

        window.closeChatAction = () => {
            els.chatActionModal.classList.remove('active');
            state.targetChatActionId = null;
            toggleBodyScroll(false);
        };

        window.execEditChat = () => {
            const id = state.targetChatActionId;
            if (!id) return;
            window.closeChatAction();
            const chat = state.chats.find(c => c.id === id);
            if (!chat) return;
            state.editingChatId = id;
            if (els.inpChatMessage) {
                els.inpChatMessage.value = chat.text;
                els.inpChatMessage.focus();
                els.inpChatMessage.style.height = 'auto';
                els.inpChatMessage.style.height = (els.inpChatMessage.scrollHeight) + 'px';
            }
            if (els.btnCancelChatEdit) els.btnCancelChatEdit.classList.remove('hidden');
        };

        window.execDeleteChat = async () => {
            const id = state.targetChatActionId;
            if (!id) return;
            window.closeChatAction();
            window.openDeleteConfirm(COL_CHATS, id);
        };

        window.cancelEditChat = () => {
            state.editingChatId = null;
            if (els.inpChatMessage) {
                els.inpChatMessage.value = '';
                els.inpChatMessage.style.height = 'auto';
            }
            if (els.btnCancelChatEdit) els.btnCancelChatEdit.classList.add('hidden');
        };

        // 
        window.openDeleteConfirm = (collectionName, id) => {
            state.deletingTarget = { collection: collectionName, id: id };
            els.deleteConfirmModal.classList.add('active');
            toggleBodyScroll(true);
        };

        window.closeDeleteConfirm = () => {
            els.deleteConfirmModal.classList.remove('active');
            state.deletingTarget = { collection: null, id: null };
            toggleBodyScroll(false);
        };

        window.execFinalDelete = async () => {
            const { collection, id } = state.deletingTarget;
            if (!collection || !id) return;

            window.closeDeleteConfirm();
            try {
                await deleteDoc(doc(db, collection, id));
                showToast("");
            } catch (e) {
                console.error("Delete Error", e);
                showToast(": " + e.message, true);
            }
        };

        // 
        function setupLongPress(element, callback) {
            let pressTimer;
            let startX, startY;

            const start = (e) => {
                if (e.type === 'mousedown' && e.button !== 0) return;
                if(e.touches && e.touches.length > 0) {
                    startX = e.touches[0].clientX;
                    startY = e.touches[0].clientY;
                }
                pressTimer = setTimeout(() => {
                    if (navigator.vibrate) navigator.vibrate(50);
                    callback();
                }, 1000);
            };
            const cancel = () => clearTimeout(pressTimer);
            const checkMove = (e) => {
                if (!startX || !startY) return;
                if (e.touches && e.touches.length > 0) {
                    const moveX = e.touches[0].clientX;
                    const moveY = e.touches[0].clientY;
                    if (Math.abs(moveX - startX) > 10 || Math.abs(moveY - startY) > 10) clearTimeout(pressTimer);
                }
            };

            element.addEventListener('mousedown', start);
            element.addEventListener('touchstart', start, {passive: true});
            element.addEventListener('mouseup', cancel);
            element.addEventListener('mouseleave', cancel);
            element.addEventListener('touchend', cancel);
            element.addEventListener('touchmove', checkMove, {passive: true});
            element.addEventListener('contextmenu', (e) => { e.preventDefault(); return false; });
        }

                    window.openComments(el.dataset.id); 
                }));
                if (window.lucide) lucide.createIcons();
             }
        }
        function renderCommentsList() {
            const list = state.comments.filter(c => c.itemId === state.activeCommentItemId).sort((a,b) => (a.date?.seconds||0) - (b.date?.seconds||0));
            if (els.commentsListFull) {
                if (list.length === 0) { els.commentsListFull.innerHTML = `<div class="text-center text-slate-400 text-xs mt-10"></div>`; return; }
                els.commentsListFull.innerHTML = list.map(c => {
                    const p = state.userProfiles[c.authorId] || {nickname:'', color:'#999'}, isMyComment = c.authorId === state.customUserId, sec = c.date?.seconds || 0;
                    const dateStr = sec ? new Date(sec * 1000).toLocaleString('ja-JP', {month:'numeric', day:'numeric', hour:'2-digit', minute:'2-digit'}) : '';
                    let safeText = c.text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;").replace(/'/g, "&#039;");
                    safeText = safeText.replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank" class="text-blue-500 hover:underline break-all">$1</a>');

                    return `<div class="flex gap-3 group" ${isMyComment ? `onclick="window.openCommentAction('${c.id}')"` : ''}><div class="w-8 h-8 rounded-full flex-shrink-0 flex items-center justify-center text-[10px] text-white font-bold js-force-delete-comment select-none" data-id="${c.id}" style="background-color: ${p.color}; cursor: pointer;">${(p.nickname||'').slice(0,1)}</div><div class="flex-grow min-w-0 bg-slate-50 rounded-2xl rounded-tl-none p-3 border border-slate-100 relative ${isMyComment ? 'cursor-pointer hover:bg-slate-100 active:bg-slate-200 transition-colors' : ''}"><div class="flex justify-between items-start mb-1 text-left"><span class="text-xs font-bold text-slate-600">${p.nickname || ''}</span><span class="text-[11px] text-slate-400">${dateStr}</span></div><p class="text-sm text-slate-700 whitespace-pre-wrap break-all mt-1 text-left">${safeText}</p></div></div>`;
                }).join('');

                // 
                const badges = els.commentsListFull.querySelectorAll('.js-force-delete-comment');
                badges.forEach(badge => {
                    setupLongPress(badge, () => window.forceDelete(COL_COMMENTS, badge.dataset.id));
                });
            }
        }
        function renderChatList() {
            const list = [...state.chats].sort((a,b) => (a.date?.seconds||0) - (b.date?.seconds||0));
            if (els.chatList) {
                if (list.length === 0) { els.chatList.innerHTML = `<div class="text-center text-slate-400 text-xs mt-10"></div>`; return; }
                els.chatList.innerHTML = list.map(c => {
                    const p = state.userProfiles[c.authorId] || {nickname:'', color:'#999'};
                    const currentUserId = String(state.customUserId || '').trim();
                    const chatAuthorId = String(c.authorId || '').trim();
                    const isMyChat = (chatAuthorId !== '' && chatAuthorId === currentUserId);
                    const sec = c.date?.seconds || 0;
                    const dateStr = sec ? new Date(sec * 1000).toLocaleString('ja-JP', {month:'numeric', day:'numeric', hour:'2-digit', minute:'2-digit'}) : '';
                    
                    let safeText = c.text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;").replace(/'/g, "&#039;");
                    safeText = safeText.replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank" class="text-blue-500 hover:underline break-all">$1</a>');

                    return `<div class="flex gap-3 group" ${isMyChat ? `onclick="window.openChatAction('${c.id}')"` : ''}><div class="w-8 h-8 rounded-full flex-shrink-0 flex items-center justify-center text-[10px] text-white font-bold js-force-delete-chat select-none" data-id="${c.id}" style="background-color: ${p.color}; cursor: pointer;">${(p.nickname||'').slice(0,1)}</div><div class="flex-grow min-w-0 bg-slate-50 rounded-2xl rounded-tl-none p-3 border border-slate-100 relative ${isMyChat ? 'cursor-pointer hover:bg-slate-100 active:bg-slate-200 transition-colors' : ''}"><div class="flex justify-between items-start mb-1"><span class="text-xs font-bold text-slate-600">${p.nickname || ''}</span><span class="text-[11px] text-slate-400">${dateStr}</span></div><p class="text-sm text-slate-700 whitespace-pre-wrap break-all mt-1">${safeText}</p></div></div>`;
                }).join('');

                // 
                const badges = els.chatList.querySelectorAll('.js-force-delete-chat');
                badges.forEach(badge => {
                    setupLongPress(badge, () => window.forceDelete(COL_CHATS, badge.dataset.id));
                });
            }
        }

        window.deleteDoc = deleteDoc; window.doc = doc; window.db = db;
        function renderUI() { renderCategoryInputs(); renderCategoryFilters(); renderColorPicker(); updateUserDisplay(); }
        function setupEventListeners() {
            if(els.btnFab) els.btnFab.addEventListener('click', openPostModal);
            if(els.btnProfileSettings) els.btnProfileSettings.addEventListener('click', openProfileModal);
            if(els.btnRecentComments) els.btnRecentComments.addEventListener('click', window.openRecentCommentsModal);
            if(els.btnChat) els.btnChat.addEventListener('click', window.openChatModal);
            if(els.btnCancelEdit) els.btnCancelEdit.addEventListener('click', cancelEditComment);
            if(els.btnCancelChatEdit) els.btnCancelChatEdit.addEventListener('click', cancelEditChat);
            if(els.btnResetId) els.btnResetId.addEventListener('click', resetUserId);
            if(els.btnCopyId) els.btnCopyId.addEventListener('click', copyMyId);
            if(els.btnImportId) els.btnImportId.addEventListener('click', importUserIdentity);
            if(els.btnToggleIdSection) els.btnToggleIdSection.addEventListener('click', toggleIdSection);
            if(els.headerLogo) els.headerLogo.addEventListener('click', () => location.reload());
            if(els.postModalBackdrop) els.postModalBackdrop.addEventListener('click', closePostModal);
            if(els.btnClosePostModal) els.btnClosePostModal.addEventListener('click', closePostModal);
            if(els.commentsModalBackdrop) els.commentsModalBackdrop.addEventListener('click', closeCommentsModal);
            if(els.btnCloseCommentsModal) els.btnCloseCommentsModal.addEventListener('click', closeCommentsModal);
            if(els.chatModalBackdrop) els.chatModalBackdrop.addEventListener('click', closeChatModal);
            if(els.btnCloseChatModal) els.btnCloseChatModal.addEventListener('click', closeChatModal);
            if(els.recentCommentsModalBackdrop) els.recentCommentsModalBackdrop.addEventListener('click', window.closeRecentCommentsModal);
            if(els.btnCloseRecentCommentsModal) els.btnCloseRecentCommentsModal.addEventListener('click', window.closeRecentCommentsModal);
            if(els.profileModalBackdrop) els.profileModalBackdrop.addEventListener('click', closeProfileModal);
            if(els.btnCloseProfileModal) els.btnCloseProfileModal.addEventListener('click', closeProfileModal);
            if(els.viewModalBackdrop) els.viewModalBackdrop.addEventListener('click', closeViewModal);
            if(els.btnCloseViewModal) els.btnCloseViewModal.addEventListener('click', closeViewModal);
            if(els.btnSave) els.btnSave.addEventListener('click', window.handleSave);
            if(els.btnSaveProfile) els.btnSaveProfile.addEventListener('click', window.handleSaveProfile);
            if(els.btnModalSendComment) els.btnModalSendComment.addEventListener('click', window.handleCommentSubmit);
            if(els.btnSendChat) els.btnSendChat.addEventListener('click', window.handleChatSubmit);
            
            // HTML
            if(els.headerSpacer) els.headerSpacer.addEventListener('dblclick', (e) => { e.preventDefault(); window.downloadHTML(); });

            if(els.btnAutoFetch) els.btnAutoFetch.addEventListener('click', async () => {
                 const url = els.inpUrl.value.trim(); if (!url) return;
                 const originalContent = els.btnAutoFetch.innerHTML; els.btnAutoFetch.disabled = true;
                 els.btnAutoFetch.innerHTML = `<i data-lucide="loader-2" class="w-4 h-4 animate-spin"></i>`;
                 if(window.lucide) lucide.createIcons();
                 try {
                     const res = await fetch(`https://api.microlink.io/?url=${encodeURIComponent(url)}&palette=true`);
                     const json = await res.json();
                     if (json.status === 'success') { if (json.data.title) els.inpTitle.value = json.data.title; if (json.data.description) els.inpMemo.value = json.data.description; showToast(""); } 
                     else { showToast("", true); }
                 } catch(e) { showToast("", true); } 
                 finally { els.btnAutoFetch.disabled = false; els.btnAutoFetch.innerHTML = originalContent; if(window.lucide) lucide.createIcons(); }
            });
            window.addEventListener('online', () => { showNetworkToast("", false); if (auth && !auth.currentUser) signInAnonymously(auth); });
            window.addEventListener('offline', () => showNetworkToast("", true));
            let lastScrollY = window.scrollY;
            const threshold = 10;
            const header = document.getElementById('app-header-wrapper');
            window.addEventListener('scroll', () => {
                if (window.innerWidth >= 640 || !header) return;
                const currentScrollY = window.scrollY;
                const maxScroll = document.documentElement.scrollHeight - window.innerHeight;

                // 
                if (currentScrollY < 0 || currentScrollY > maxScroll) {
                    lastScrollY = currentScrollY;
                    return;
                }

                const scrollDiff = currentScrollY - lastScrollY;

                // 
                if (scrollDiff > threshold) {
                    header.classList.add('-translate-y-full');
                } 
                // 
                else if (scrollDiff < -threshold) {
                    // 
                    // 20px
                    if (currentScrollY < maxScroll - 20) {
                        header.classList.remove('-translate-y-full');
                    }
                }
                lastScrollY = currentScrollY;
            }, { passive: true });
            if (els.inpModalComment) els.inpModalComment.addEventListener("input", function() { this.style.height = 'auto'; this.style.height = (this.scrollHeight) + 'px'; });
            if (els.inpChatMessage) els.inpChatMessage.addEventListener("input", function() { this.style.height = 'auto'; this.style.height = (this.scrollHeight) + 'px'; });
        }
    </script>
</body></html>
