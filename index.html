            state.isLoading = true; if (els.loadingState) els.loadingState.classList.remove('hidden');
            if (unsubscribeItems) unsubscribeItems();
            unsubscribeItems = onSnapshot(collection(db, COL_ITEMS), (snapshot) => {
                state.items = []; snapshot.forEach(doc => state.items.push({ id: doc.id, ...doc.data() }));
                state.items.sort((a, b) => (b.date?.seconds || 0) - (a.date?.seconds || 0));
                state.isLoading = false; if (els.loadingState) els.loadingState.classList.add('hidden'); renderCards();
            }, handleError);
            if (unsubscribeComments) unsubscribeComments();
            unsubscribeComments = onSnapshot(collection(db, COL_COMMENTS), (snapshot) => {
                state.comments = []; const lastViewed = getLastViewed(STORAGE_KEY_LAST_VIEWED_COMMENTS); let unreadCount = 0;
                snapshot.forEach(doc => { const data = doc.data(); state.comments.push({ id: doc.id, ...data }); if (data.authorId !== state.customUserId) { if ((data.date?.seconds ? data.date.seconds * 1000 : 0) > lastViewed) unreadCount++; } });
                state.newCommentsCount = unreadCount; updateBadge(); if (state.activeCommentItemId) renderCommentsList(); renderCards(); renderRecentCommentsList();
            }, handleError);
            if (unsubscribeChats) unsubscribeChats();
            unsubscribeChats = onSnapshot(collection(db, COL_CHATS), (snapshot) => {
                state.chats = []; const lastViewed = getLastViewed(STORAGE_KEY_LAST_VIEWED_CHATS); let unreadCount = 0;
                snapshot.forEach(doc => { const data = doc.data(); state.chats.push({ id: doc.id, ...data }); if (data.authorId !== state.customUserId) { if ((data.date?.seconds ? data.date.seconds * 1000 : 0) > lastViewed) unreadCount++; } });
                state.newChatsCount = unreadCount; updateBadge(); renderChatList();
            }, handleError);
            if (unsubscribeProfiles) unsubscribeProfiles();
            unsubscribeProfiles = onSnapshot(collection(db, COL_PROFILES), (snapshot) => { snapshot.forEach(doc => state.userProfiles[doc.id] = doc.data()); updateUserDisplay(); renderCards(); renderRecentCommentsList(); renderChatList(); if (state.activeCommentItemId) renderCommentsList(); }, handleError);
        }

        function handleError(error) { if (error.code === 'permission-denied' && els.errorContainer) { els.errorContainer.textContent = ""; els.errorContainer.classList.remove('hidden'); } if(els.loadingState) els.loadingState.classList.add('hidden'); }

        async function initializeUserProfile() {
            if (!state.customUserId) return; const ref = doc(db, COL_PROFILES, state.customUserId);
            try { const snap = await getDoc(ref); if (snap.exists()) { const d = snap.data(); state.nickname = d.nickname || ''; state.color = d.color || COLORS[0]; updateUserDisplay(); } else { await setDoc(ref, { nickname: '', color: COLORS[0] }, { merge: true }); } } catch (e) {}
        }

        window.handleSave = async function() {
            const title = els.inpTitle.value.trim(), url = els.inpUrl.value.trim(), memo = els.inpMemo.value.trim(), cat = document.querySelector('input[name="category"]:checked')?.value;
            if (!cat || !title) return showToast("", true);
            if (els.btnSave) { els.btnSave.disabled = true; els.btnSave.textContent = "..."; }
            try {
                await setDoc(doc(db, COL_PROFILES, state.customUserId), { nickname: state.nickname, color: state.color }, { merge: true });
                let thumbnail = ''; if (url) { try { const res = await fetch(`https://api.microlink.io/?url=${encodeURIComponent(url)}&palette=true`); const json = await res.json(); if (json.status === 'success') thumbnail = json.data.image?.url || ''; } catch (e) {} }
                const data = { title, url, memo, category: cat, thumbnail, authorId: state.customUserId };
                if (state.editingItemId) { await updateDoc(doc(db, COL_ITEMS, state.editingItemId), { ...data, updatedAt: serverTimestamp() }); showToast(""); } 
                else { await addDoc(collection(db, COL_ITEMS), { ...data, date: serverTimestamp() }); showToast(""); }
                closePostModal();
            } catch(e) { showToast(": " + e.code, true); } finally { if (els.btnSave) { els.btnSave.disabled = false; els.btnSave.textContent = ""; } }
        };

        window.handleCommentSubmit = async function() {
            const text = els.inpModalComment.value.trim(); if (!text) return; els.btnModalSendComment.disabled = true;
            try {
                const col = collection(db, COL_COMMENTS);
                if (state.editingCommentId) { await updateDoc(doc(col, state.editingCommentId), { text }); cancelEditComment(); } 
                else { await addDoc(col, { itemId: state.activeCommentItemId, text, authorId: state.customUserId, date: serverTimestamp() }); }
                els.inpModalComment.value = ''; els.inpModalComment.style.height = 'auto';
            } catch(e) { showToast("", true); } finally { els.btnModalSendComment.disabled = false; }
        };

        window.handleChatSubmit = async function() {
            const text = els.inpChatMessage.value.trim(); if (!text) return; els.btnSendChat.disabled = true;
            try {
                const col = collection(db, COL_CHATS);
                if (state.editingChatId) { await updateDoc(doc(col, state.editingChatId), { text }); cancelEditChat(); } 
                else { await addDoc(col, { text, authorId: state.customUserId, date: serverTimestamp() }); }
                els.inpChatMessage.value = ''; els.inpChatMessage.style.height = 'auto';
            } catch(e) { showToast("", true); } finally { els.btnSendChat.disabled = false; }
        };

        window.openCommentAction = (id) => { state.targetCommentActionId = id; els.commentActionModal.classList.add('active'); toggleBodyScroll(true); };
        window.closeCommentAction = () => { els.commentActionModal.classList.remove('active'); state.targetCommentActionId = null; toggleBodyScroll(false); };
        window.execEditComment = () => { const id = state.targetCommentActionId; if (!id) return; window.closeCommentAction(); const c = state.comments.find(x => x.id === id); if (!c) return; state.editingCommentId = id; els.inpModalComment.value = c.text; els.inpModalComment.focus(); els.btnCancelEdit.classList.remove('hidden'); };
        window.execDeleteComment = () => { const id = state.targetCommentActionId; if (!id) return; window.closeCommentAction(); window.openDeleteConfirm(COL_COMMENTS, id); };
        window.cancelEditComment = () => { state.editingCommentId = null; els.inpModalComment.value = ''; els.btnCancelEdit.classList.add('hidden'); };

        window.openChatAction = (id) => { state.targetChatActionId = id; els.chatActionModal.classList.add('active'); toggleBodyScroll(true); };
        window.closeChatAction = () => { els.chatActionModal.classList.remove('active'); state.targetChatActionId = null; toggleBodyScroll(false); };
        window.execEditChat = () => { const id = state.targetChatActionId; if (!id) return; window.closeChatAction(); const c = state.chats.find(x => x.id === id); if (!c) return; state.editingChatId = id; els.inpChatMessage.value = c.text; els.inpChatMessage.focus(); els.btnCancelChatEdit.classList.remove('hidden'); };
        window.execDeleteChat = () => { const id = state.targetChatActionId; if (!id) return; window.closeChatAction(); window.openDeleteConfirm(COL_CHATS, id); };
        window.cancelEditChat = () => { state.editingChatId = null; els.inpChatMessage.value = ''; els.btnCancelChatEdit.classList.add('hidden'); };

        window.openDeleteConfirm = (col, id) => { state.deletingTarget = { collection: col, id: id }; els.deleteConfirmModal.classList.add('active'); toggleBodyScroll(true); };
        window.closeDeleteConfirm = () => { els.deleteConfirmModal.classList.remove('active'); toggleBodyScroll(false); };
        window.execFinalDelete = async () => { const { collection, id } = state.deletingTarget; if (!collection || !id) return; window.closeDeleteConfirm(); try { await deleteDoc(doc(db, collection, id)); showToast(""); } catch (e) { showToast("", true); } };

        function setupLongPress(element, callback) {
            let pressTimer; let startX, startY;
            const start = (e) => { if (e.type === 'mousedown' && e.button !== 0) return; if(e.touches?.[0]) { startX = e.touches[0].clientX; startY = e.touches[0].clientY; } pressTimer = setTimeout(() => { if (navigator.vibrate) navigator.vibrate(50); callback(); }, 1000); };
            const cancel = () => clearTimeout(pressTimer);
            const checkMove = (e) => { if (e.touches?.[0]) { if (Math.abs(e.touches[0].clientX - startX) > 10 || Math.abs(e.touches[0].clientY - startY) > 10) clearTimeout(pressTimer); } };
            element.addEventListener('mousedown', start); element.addEventListener('touchstart', start, {passive: true}); element.addEventListener('mouseup', cancel); element.addEventListener('mouseleave', cancel); element.addEventListener('touchend', cancel); element.addEventListener('touchmove', checkMove, {passive: true});
            element.addEventListener('contextmenu', (e) => { e.preventDefault(); return false; });
        }

        window.handleSaveProfile = async function() { if (!state.customUserId) return; const name = els.inpProfileNickname?.value.trim(); if(!name) return; state.nickname = name; await setDoc(doc(db, COL_PROFILES, state.customUserId), { nickname: state.nickname, color: state.color }, { merge: true }); closeProfileModal(); showToast(""); }
        window.forceDelete = (col, id) => window.openDeleteConfirm(col, id);

        function toggleBodyScroll(lock) { if (lock) document.body.classList.add('modal-open'); else { if (document.querySelectorAll('.modal-wrapper.active').length === 0) document.body.classList.remove('modal-open'); } }

        function renderCards() {
            if (!els.cardsContainer) return; els.cardsContainer.innerHTML = '';
            const filtered = state.filter === 'all' ? state.items : state.items.filter(i => i.category === state.filter);
            if (state.isLoading) { els.loadingState.classList.remove('hidden'); els.emptyState.classList.add('hidden'); els.cardsContainer.classList.add('hidden'); } 
            else if (filtered.length === 0) { els.loadingState.classList.add('hidden'); els.emptyState.classList.remove('hidden'); els.cardsContainer.classList.add('hidden'); } 
            else { els.loadingState.classList.add('hidden'); els.emptyState.classList.add('hidden'); els.cardsContainer.classList.remove('hidden'); filtered.forEach(item => els.cardsContainer.appendChild(createCardElement(item))); if (window.lucide) lucide.createIcons(); }
        }

        function createCardElement(item) {
            const itemComments = state.comments.filter(c => c.itemId === item.id);
            let profile = state.userProfiles[item.authorId] || { nickname: '', color: '#94a3b8' };
            const currentUserId = String(state.customUserId || '').trim();
            const isOwner = (String(item.authorId || '').trim() === currentUserId);
            const dateStr = new Date((item.date?.seconds || 0) * 1000).toLocaleDateString('ja-JP', { year: 'numeric', month: '2-digit', day: '2-digit' });
            const gradIndex = item.id.split('').reduce((acc, char) => acc + char.charCodeAt(0), 0) % GRADIENTS.length;
            
            const innerThumb = item.thumbnail ? `<img src="${item.thumbnail}" class="w-full h-full object-cover transition-transform duration-700 hover:scale-105 rounded-lg">` : `<div class="w-full h-full bg-gradient-to-br ${GRADIENTS[gradIndex]} relative flex items-center justify-center group-hover:scale-105 transition-transform duration-700"><div class="flex items-center justify-center w-16 h-16"><i data-lucide="${CAT_ICONS[item.category] || "image"}" class="w-full h-full ${ICON_COLORS[gradIndex]} stroke-[1]"></i></div></div>`;
            const thumb = item.url ? `<a href="${item.url}" target="_blank" class="block w-full aspect-[3/2] overflow-hidden relative z-0 rounded-lg">${innerThumb}</a>` : `<div onclick="window.openViewModal('${item.id}')" class="block w-full aspect-[3/2] overflow-hidden relative z-0 cursor-pointer rounded-lg">${innerThumb}</div>`;
            const titleHtml = item.url ? `<a href="${item.url}" target="_blank" class="block text-left text-primary-500 font-bold text-base md:text-lg leading-snug tracking-wider hover:text-gray-600 transition-colors line-clamp-2">${item.title}</a>` : `<div role="button" onclick="window.openViewModal('${item.id}')" class="block text-left text-primary-500 font-bold text-base md:text-lg leading-snug tracking-wider hover:text-gray-600 transition-colors line-clamp-2 cursor-pointer">${item.title}</div>`;
            
            let memoHtml = '';
            if (item.memo) {
                const trimmedMemo = item.memo.trim();
                // 3JS75line-clamp-3
                if (!item.url && trimmedMemo.length > 75) {
                     memoHtml = `<div onclick="window.openViewModal('${item.id}')" class="text-left text-sm text-gray-500 mt-3 whitespace-pre-wrap leading-relaxed font-sans tracking-wide cursor-pointer hover:text-primary-500 transition-colors line-clamp-3">${trimmedMemo.slice(0, 75)} <i data-lucide="arrow-right" class="inline w-3 h-3 align-middle ml-1 text-accent-500"></i></div>`;
                } else {
                     const tag = item.url ? 'a' : 'div';
                     const hrefAttr = item.url ? `href="${item.url}" target="_blank"` : `onclick="window.openViewModal('${item.id}')"`;
                     memoHtml = `<${tag} ${hrefAttr} class="block text-left text-sm text-gray-500 mt-3 line-clamp-3 whitespace-pre-wrap leading-relaxed font-sans tracking-wide cursor-pointer hover:text-primary-500 transition-colors">${trimmedMemo}</${tag}>`;
                }
            }

            const btnContent = itemComments.length > 0 ? `<span class="flex items-center gap-1.5 origin-left transform scale-90"><span>Comment</span><span class="bg-white text-primary-500 px-1.5 py-0.5 rounded-full text-[9px] min-w-[14px] text-center font-bold flex items-center justify-center h-4">${itemComments.length}</span></span>` : `<span class="flex items-center gap-1 origin-left transform scale-90"><i data-lucide="plus" class="w-3 h-3"></i> Comment</span>`;
            
            const el = document.createElement('div'); 
            el.className = "flex flex-col group/card bg-transparent pb-8 border-b border-gray-100 last:border-0 h-full"; 
            el.id = `card-${item.id}`;
            
            el.innerHTML = `<div class="relative js-image-container block mb-4 border border-gray-100 rounded-lg overflow-hidden flex-shrink-0">${thumb}${isOwner ? `<div class="absolute top-2 right-2 flex gap-1 z-30"><button class="p-1.5 bg-white/70 hover:bg-white rounded-full text-slate-500 js-edit-btn" data-id="${item.id}"><i data-lucide="pencil" class="w-3 h-3"></i></button><button class="p-1.5 bg-white/70 hover:bg-white rounded-full text-slate-500 js-delete-btn" data-id="${item.id}"><i data-lucide="trash-2" class="w-3 h-3"></i></button></div>`:''}${item.url ? `<div class="absolute top-3 left-3 flex items-center justify-center w-8 h-8 bg-black/50 backdrop-blur text-white rounded-full z-10"><i data-lucide="link" class="w-3.5 h-3.5"></i></div>`:''}</div>
                <div class="flex flex-col md:flex-grow">
                    <div class="flex items-center justify-between mb-3"><div class="js-admin-badge px-2 py-0.5 border border-primary-500 text-[10px] font-bold uppercase tracking-widest text-primary-500 cursor-pointer hover:bg-primary-500 hover:text-white transition-colors" data-id="${item.id}">${item.category}</div><span class="text-[10px] text-gray-400 font-mono tracking-wide">${dateStr}</span></div>
                    ${titleHtml}${memoHtml}
                    <div class="mt-auto pt-3 flex items-center justify-between">
                        <div class="flex items-center gap-2"><div class="w-6 h-6 rounded-full flex items-center justify-center text-[10px] text-white font-bold" style="background-color: ${profile.color}">${(profile.nickname||'G').slice(0,1)}</div><span class="text-[10px] font-bold text-gray-500 truncate max-w-[100px]">${profile.nickname||'GUEST'}</span></div>
                        <button class="px-3 py-1 rounded-full font-bold uppercase tracking-widest transition-colors js-comment-btn flex items-center gap-1 border border-gray-200 ${itemComments.length > 0 ? "bg-primary-500 text-white border-primary-500/30":"bg-white text-gray-400"}" data-id="${item.id}">${btnContent}</button>
                    </div>
                </div>`;
            el.querySelector('.js-comment-btn').addEventListener('click', () => window.openComments(item.id));
            if (isOwner) { el.querySelector('.js-edit-btn').addEventListener('click', () => window.editItem(item.id)); el.querySelector('.js-delete-btn').addEventListener('click', () => window.confirmDelete(item.id, 'items')); }
            setupLongPress(el.querySelector('.js-admin-badge'), () => window.forceDelete(COL_ITEMS, item.id)); return el;
        }

        window.editItem = (id) => { 
            const item = state.items.find(i => i.id === id); if (!item) return; state.editingItemId = id;
            els.inpTitle.value = item.title; els.inpUrl.value = item.url; els.inpMemo.value = item.memo;
            const radio = document.querySelector(`input[name="category"][value="${item.category}"]`); if (radio) radio.checked = true;
            els.modalTitle.textContent = ""; els.btnSave.textContent = ""; els.postModal.classList.add('active'); toggleBodyScroll(true); 
        };
        window.confirmDelete = (id, type) => window.openDeleteConfirm(type === 'items' ? COL_ITEMS : type, id);
        
        window.openComments = (id) => { 
            state.activeCommentItemId = id; 
            const item = state.items.find(i => i.id === id); 
            if(item) {
                els.commentsModalSubtitle.textContent = item.title;
                const headerClickable = document.getElementById('comment-header-clickable');
                if(headerClickable) {
                    headerClickable.onclick = () => {
                        closeCommentsModal();
                        window.openViewModal(id);
                    };
                }
                const helperText = document.getElementById('comments-modal-helper-text');
                if(helperText && window.lucide) {
                    helperText.innerHTML = ` <i data-lucide="arrow-right" class="inline w-2 h-2"></i>`;
                    lucide.createIcons({
                        root: helperText
                    });
                }
            }
            els.commentsModal.classList.add('active'); 
            toggleBodyScroll(true); 
            renderCommentsList(); 
        };
        
        window.openChatModal = () => { setLastViewed(STORAGE_KEY_LAST_VIEWED_CHATS); state.newChatsCount = 0; updateBadge(); els.chatModal.classList.add('active'); toggleBodyScroll(true); };
        window.closeChatModal = () => { els.chatModal.classList.remove('active'); toggleBodyScroll(false); };
        window.openRecentCommentsModal = () => { setLastViewed(STORAGE_KEY_LAST_VIEWED_COMMENTS); state.newCommentsCount = 0; updateBadge(); els.recentCommentsModal.classList.add('active'); toggleBodyScroll(true); renderRecentCommentsList(); };
        window.closeRecentCommentsModal = () => { els.recentCommentsModal.classList.remove('active'); toggleBodyScroll(false); };
        window.openViewModal = (id) => {
            const item = state.items.find(i => i.id === id); if (!item) return;
            els.viewModalTitle.textContent = item.title; els.viewModalMemo.textContent = item.memo || ''; els.viewModalCategory.textContent = item.category;
            els.viewModalDate.textContent = new Date((item.date?.seconds || 0) * 1000).toLocaleDateString('ja-JP', { year: 'numeric', month: '2-digit', day: '2-digit' });
            if (item.thumbnail) { els.viewModalImage.src = item.thumbnail; els.viewModalImageContainer.classList.remove('hidden'); } else { els.viewModalImageContainer.classList.add('hidden'); }
            const p = state.userProfiles[item.authorId] || { nickname: 'GUEST', color: '#94a3b8' };
            els.viewModalAuthorName.textContent = p.nickname; els.viewModalAuthorAvatar.style.backgroundColor = p.color; els.viewModalAuthorAvatar.textContent = p.nickname.slice(0,1);
            els.viewModalCommentBtn.textContent = ` (${state.comments.filter(c => c.itemId === item.id).length})`;
            
            // 
            els.viewModalCommentBtn.onclick = () => {
                closeViewModal();
                openComments(item.id);
            };

            els.viewModal.classList.add('active'); toggleBodyScroll(true); if (window.lucide) lucide.createIcons();
        };
        window.closeViewModal = () => { els.viewModal.classList.remove('active'); toggleBodyScroll(false); };
        function openPostModal() { els.modalTitle.textContent = ""; els.btnSave.textContent = ""; els.inpTitle.value = ''; els.inpUrl.value = ''; els.inpMemo.value = ''; els.postModal.classList.add('active'); toggleBodyScroll(true); }
        function closePostModal() { els.postModal.classList.remove('active'); state.editingItemId = null; toggleBodyScroll(false); }
        function closeCommentsModal() { els.commentsModal.classList.remove('active'); toggleBodyScroll(false); }
        function openProfileModal() { els.inpProfileNickname.value = state.nickname; els.inpMyId.value = state.customUserId; els.profileModal.classList.add('active'); toggleBodyScroll(true); }
        function closeProfileModal() { els.profileModal.classList.remove('active'); toggleBodyScroll(false); }
        function copyMyId() { els.inpMyId.select(); document.execCommand('copy'); showToast("ID"); }
        function importUserIdentity() { const id = els.inpImportId?.value.trim(); if(!id) return; localStorage.setItem('linkpocket_custom_id', id); location.reload(); }
        function resetUserId() { localStorage.setItem('linkpocket_custom_id', Math.random().toString(36).substring(2, 8).toUpperCase()); location.reload(); }
        function toggleIdSection() { els.idSection.classList.toggle('hidden'); els.iconIdToggle.classList.toggle('rotate-180'); }
        function initCustomId() { state.customUserId = localStorage.getItem('linkpocket_custom_id') || Math.random().toString(36).substring(2, 8).toUpperCase(); localStorage.setItem('linkpocket_custom_id', state.customUserId); }
        function renderCategoryInputs() { 
            els.categorySelector.innerHTML = CATEGORIES.map((c,i) => `<div class="category-wrapper"><input type="radio" name="category" id="cat-${i}" value="${c}" class="category-input"><label for="cat-${i}" class="block px-2.5 py-1.5 text-[11px] sm:text-xs font-bold border border-gray-200 text-gray-500 hover:border-primary-500 hover:text-primary-500 transition-all cursor-pointer uppercase tracking-wider">${c}</label></div>`).join(''); 
        }
        
        function renderCategoryFilters() { 
            els.filterContainer.className = "flex gap-3 sm:gap-6 min-w-max pr-14 py-3";
            els.filterContainer.innerHTML = `<button class="category-filter-btn px-3 sm:px-4 py-2 text-xs font-bold border border-primary-500 bg-primary-500 text-white uppercase tracking-widest transition-colors" onclick="window.setFilter('all', this)"></button>` + CATEGORIES.map(c => `<button class="category-filter-btn px-3 sm:px-4 py-2 text-xs font-bold border border-transparent text-gray-400 hover:text-primary-500 uppercase tracking-widest transition-colors" onclick="window.setFilter('${c}', this)">${c}</button>`).join(''); 
        }
        
        function renderColorPicker() {
            let html = COLORS.map((c, i) => `<div class="relative"><input type="radio" name="color" id="col-${i}" value="${c}" class="peer hidden color-radio"><label for="col-${i}" class="block w-8 h-8 rounded-full cursor-pointer transition-transform hover:scale-110" style="background-color: ${c};"></label></div>`).join('');
            html += `<div class="relative group"><input type="radio" name="color" id="col-custom" value="custom" class="peer hidden color-radio"><label for="col-custom" id="label-custom-color" class="block w-8 h-8 rounded-full bg-white cursor-pointer transition-transform hover:scale-110 border border-gray-200 flex items-center justify-center overflow-hidden"><div class="w-full h-full bg-gradient-to-br from-pink-500 via-purple-500 to-indigo-500 opacity-80"></div></label><input type="color" id="inp-custom-color" class="absolute inset-0 opacity-0 cursor-pointer" title="Custom Color"></div>`;
            els.colorPickerContainer.innerHTML = html;
            const customInput = document.getElementById('inp-custom-color'), customRadio = document.getElementById('col-custom'), customLabel = document.getElementById('label-custom-color');
            if (customInput) { customInput.addEventListener('change', (e) => { state.color = e.target.value; customRadio.checked = true; customRadio.value = e.target.value; customLabel.style.backgroundColor = e.target.value; customLabel.innerHTML = ''; updateUserDisplay(); }); }
            els.colorPickerContainer.querySelectorAll('input[type="radio"]:not(#col-custom)').forEach(radio => { radio.addEventListener('change', (e) => { state.color = e.target.value; if (customLabel) customLabel.innerHTML = '<div class="w-full h-full bg-gradient-to-br from-pink-500 via-purple-500 to-indigo-500 opacity-80"></div>'; updateUserDisplay(); }); });
        }
        function updateUserDisplay() { els.currentUserAvatar.style.backgroundColor = state.color; els.currentUserAvatar.textContent = (state.nickname || 'G').slice(0,1); }
        function showToast(msg, err) { els.toastMsg.textContent = msg; els.toast.className = `fixed top-6 left-1/2 -translate-x-1/2 px-8 py-4 shadow-2xl flex items-center gap-4 transition-all duration-500 z-[100] pointer-events-none rounded-full ${err ? "bg-red-600":"bg-primary-500"} opacity-100 translate-y-0`; setTimeout(() => els.toast.className += " opacity-0 -translate-y-10", 2500); }
        function showNetworkToast(msg, err) { els.networkMsg.textContent = msg; els.networkToast.className = `fixed bottom-24 left-1/2 -translate-x-1/2 text-white px-6 py-3 shadow-xl text-xs font-bold uppercase tracking-widest transition-all duration-300 z-[60] flex gap-2 rounded-full ${err?'bg-red-600':'bg-primary-500'} ${err ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-10'}`; if(!err) setTimeout(()=>els.networkToast.classList.add('opacity-0', 'translate-y-10'), 3000); }
        window.setFilter = (f, btn) => { state.filter = f; document.querySelectorAll('.category-filter-btn').forEach(b => b.className = "category-filter-btn px-3 sm:px-4 py-2 text-xs font-bold border border-transparent text-gray-400 hover:text-primary-500 uppercase tracking-widest transition-colors"); btn.className = "category-filter-btn px-3 sm:px-4 py-2 text-xs font-bold border border-primary-500 bg-primary-500 text-white uppercase tracking-widest transition-colors"; renderCards(); };
        function updateBadge() { if(els.badgeComments) { if(state.newCommentsCount > 0) { els.badgeComments.textContent = state.newCommentsCount; els.badgeComments.classList.remove('hidden', 'opacity-0', 'scale-0'); } else { els.badgeComments.classList.add('hidden'); } } if(els.badgeChats) { if(state.newChatsCount > 0) { els.badgeChats.textContent = state.newChatsCount; els.badgeChats.classList.remove('hidden', 'opacity-0', 'scale-0'); } else { els.badgeChats.classList.add('hidden'); } } }
        function renderRecentCommentsList() {
             const list = [...state.comments].sort((a,b)=>(b.date?.seconds||0)-(a.date?.seconds||0)).slice(0,50);
             els.recentCommentsList.innerHTML = list.map(c => { const item = state.items.find(i=>i.id===c.itemId); if(!item) return ''; const p = state.userProfiles[c.authorId] || {nickname:'GUEST', color:'#999'}; return `<div class="p-6 border-b border-gray-100 cursor-pointer hover:bg-gray-50 js-recent-comment-item flex items-start gap-4" data-id="${c.itemId}"><div class="w-10 h-10 rounded-full flex-shrink-0 flex items-center justify-center text-xs text-white font-bold" style="background-color: ${p.color}">${(p.nickname||'G').slice(0,1)}</div><div class="flex-grow min-w-0"><div class="flex justify-between items-center mb-2"><span class="text-xs font-bold text-black truncate">${item.title}</span></div><div class="text-sm text-gray-600"><span class="font-bold text-black mr-2">${p.nickname||'GUEST'}</span> ${c.text}</div></div><i data-lucide="chevron-right" class="w-4 h-4 text-gray-300 ml-2 self-center"></i></div>`; }).join('');
             document.querySelectorAll('.js-recent-comment-item').forEach(el => el.addEventListener('click', () => { closeRecentCommentsModal(); window.openComments(el.dataset.id); })); if (window.lucide) lucide.createIcons();
        }
        function renderCommentsList() {
            const list = state.comments.filter(c => c.itemId === state.activeCommentItemId).sort((a,b) => (a.date?.seconds||0) - (b.date?.seconds||0));
            if (list.length === 0) { els.commentsListFull.innerHTML = `<div class="text-center text-gray-400 text-xs mt-10 italic"></div>`; return; }
            els.commentsListFull.innerHTML = list.map(c => { const p = state.userProfiles[c.authorId] || {nickname:'GUEST', color:'#999'}; return `<div class="flex gap-4 group" ${c.authorId === state.customUserId ? `onclick="window.openCommentAction('${c.id}')"` : ''}><div class="w-10 h-10 rounded-full flex-shrink-0 flex items-center justify-center text-xs text-white font-bold js-force-delete-comment" data-id="${c.id}" style="background-color: ${p.color};">${(p.nickname||'G').slice(0,1)}</div><div class="flex-grow min-w-0"><div class="flex justify-between items-baseline mb-1"><span class="text-xs font-bold text-black uppercase">${p.nickname||'GUEST'}</span></div><p class="text-sm text-gray-700 whitespace-pre-wrap break-all">${c.text}</p></div></div>`; }).join('');
            els.commentsListFull.querySelectorAll('.js-force-delete-comment').forEach(b => setupLongPress(b, () => window.forceDelete(COL_COMMENTS, b.dataset.id)));
        }
        function renderChatList() {
            const list = [...state.chats].sort((a,b) => (a.date?.seconds||0) - (b.date?.seconds||0));
            if (list.length === 0) { els.chatList.innerHTML = `<div class="text-center text-gray-400 text-xs mt-10 italic"></div>`; return; }
            els.chatList.innerHTML = list.map(c => { const p = state.userProfiles[c.authorId] || {nickname:'GUEST', color:'#999'}; return `<div class="flex gap-4 group" ${c.authorId === state.customUserId ? `onclick="window.openChatAction('${c.id}')"` : ''}><div class="w-10 h-10 rounded-full flex-shrink-0 flex items-center justify-center text-xs text-white font-bold js-force-delete-chat" data-id="${c.id}" style="background-color: ${p.color};">${(p.nickname||'G').slice(0,1)}</div><div class="flex-grow min-w-0"><div class="flex justify-between items-baseline mb-1"><span class="text-xs font-bold text-black uppercase">${p.nickname||'GUEST'}</span></div><p class="text-sm text-gray-700 whitespace-pre-wrap break-all">${c.text}</p></div></div>`; }).join('');
            els.chatList.querySelectorAll('.js-force-delete-chat').forEach(b => setupLongPress(b, () => window.forceDelete(COL_CHATS, b.dataset.id)));
        }

        function renderUI() { renderCategoryInputs(); renderCategoryFilters(); renderColorPicker(); updateUserDisplay(); }
        function setupEventListeners() {
            els.btnFab.addEventListener('click', openPostModal); els.btnProfileSettings.addEventListener('click', openProfileModal);
            els.btnRecentComments.addEventListener('click', window.openRecentCommentsModal); els.btnChat.addEventListener('click', window.openChatModal);
            els.btnCancelEdit.addEventListener('click', cancelEditComment); els.btnCancelChatEdit.addEventListener('click', cancelEditChat);
            els.btnResetId.addEventListener('click', resetUserId); els.btnCopyId.addEventListener('click', copyMyId); els.btnImportId.addEventListener('click', importUserIdentity);
            els.btnToggleIdSection.addEventListener('click', toggleIdSection); els.headerLogo.addEventListener('click', () => location.reload());
            els.postModalBackdrop.addEventListener('click', closePostModal); els.btnClosePostModal.addEventListener('click', closePostModal);
            els.commentsModalBackdrop.addEventListener('click', closeCommentsModal); els.btnCloseCommentsModal.addEventListener('click', closeCommentsModal);
            els.chatModalBackdrop.addEventListener('click', closeChatModal); els.btnCloseChatModal.addEventListener('click', closeChatModal);
            els.recentCommentsModalBackdrop.addEventListener('click', window.closeRecentCommentsModal); els.btnCloseRecentCommentsModal.addEventListener('click', window.closeRecentCommentsModal);
            els.profileModalBackdrop.addEventListener('click', closeProfileModal); els.btnCloseProfileModal.addEventListener('click', closeProfileModal);
            els.viewModalBackdrop.addEventListener('click', closeViewModal); els.btnCloseViewModal.addEventListener('click', closeViewModal);
            els.btnSave.addEventListener('click', window.handleSave); els.btnSaveProfile.addEventListener('click', window.handleSaveProfile);
            els.btnModalSendComment.addEventListener('click', window.handleCommentSubmit); els.btnSendChat.addEventListener('click', window.handleChatSubmit);
            els.headerSpacer.addEventListener('dblclick', (e) => { e.preventDefault(); window.downloadHTML(); });
            els.btnAutoFetch.addEventListener('click', async () => {
                 const url = els.inpUrl.value.trim(); if (!url) return;
                 els.btnAutoFetch.disabled = true; try { const res = await fetch(`https://api.microlink.io/?url=${encodeURIComponent(url)}&palette=true`); const json = await res.json(); if (json.status === 'success') { if (json.data.title) els.inpTitle.value = json.data.title; if (json.data.description) els.inpMemo.value = json.data.description; showToast(""); } } finally { els.btnAutoFetch.disabled = false; }
            });
            window.addEventListener('online', () => { showNetworkToast("", false); if (auth && !auth.currentUser) signInAnonymously(auth); });
            window.addEventListener('offline', () => showNetworkToast("", true));
            let lastScrollY = window.scrollY; const threshold = 10; const header = document.getElementById('app-header-wrapper');
            window.addEventListener('scroll', () => { if (window.innerWidth >= 640 || !header) return; const currentScrollY = window.scrollY; if (currentScrollY < 0) return; const diff = currentScrollY - lastScrollY; if (diff > threshold) header.classList.add('-translate-y-full'); else if (diff < -threshold) header.classList.remove('-translate-y-full'); lastScrollY = currentScrollY; }, { passive: true });
        }
    </script>
</body></html>
